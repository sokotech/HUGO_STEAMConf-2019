<script type="application/ld+json">
    {
        "@context" : "http://schema.org",
        "@type" : "WebPage",
        "mainEntityOfPage": {
             "@type": "WebPage",
             "@id": "{{ .Site.BaseURL }}"
        },
        "articleSection" : "{{ .Section }}",
        "name" : "{{ .Title }}",
        "headline" : "{{ .Title }}",
        "description" : "{{ if .Description }}{{ .Description }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ end }}{{ end }}",
        "inLanguage" : "en",
        "author" : "{{ .Page.Params.author }}",
        "creator" : "{{ .Page.Params.author }}",
        "publisher": "{{ .Page.Params.author }}",
        "accountablePerson" : "{{ .Page.Params.author }}",
        "copyrightHolder" : "{{ .Page.Params.author }}",
        "copyrightYear" : "{{ .Date.Format "2019" }}",
        "datePublished": "{{ .Date }}",
        "dateModified" : "{{ .Date }}",
        "url" : "{{ .Permalink }}",
        "wordCount" : "{{ .WordCount }}",
        "image" : {{ printf "%s%s" .Site.BaseURL .Page.Params.image }}",
        "keywords" : ["steam", "education", "fablab", "events", "educational", "programs", "programas", "STEAM", "educacion", "tecnologias creativas", "creatividad", "arte", "art", "ciencia", "science", "programs", "etica", "ethics", "ingenieria", "engineering", "long life learning", "tinkering", "teaching", "teachers", "maestros", "aprendizaje"]
    }
    </script>
