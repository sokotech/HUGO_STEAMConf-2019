Date01 : Saturday, April 14



Time01 : 10.00 - 14.00

Title01 : Workshops and Conference Registration

Subtitle01 :

Text01 : The workshops are designed to be practical and hands-on. They present projects that can be easily applied in the classroom and inspire other projects, and provide tools and ideas that can be introduced right away in class on Monday. They reveal what’s being done locally and elsewhere and provide inspiration through the experiences of other teachers and researchers, comparing ideas with those of other participants and sharing doubts and concerns.

