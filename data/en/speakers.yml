ItemSpeakerTitle05 : Sebastian Martin
ItemSpeakerSubtitle05 : Tinkering Studio
ItemSpeakerText05 : Is an educator at the Exploratorium’s Tinkering Studio in San Francisco, where visitors become deeply engaged in exploring science, art and technology through making and tinkering. Fascinated with the creative aspects of the sciences, Sebastian develops playful activities, facilitates impactful professional development workshops for educators and creates unique interactive exhibits. As a member of the Tinkering Studio, he has co-developed activities that have been re-created and adapted in many science centres, classrooms, and makerspaces. Currently he works closely with partners including the Lifelong Kindergarten group at MIT media lab, Reggio Emilia schools and the LEGO Foundation to gain a deep understanding of the best practices and latest developments in education.

ItemSpeakerTitle06: Anna Cutler
ItemSpeakerSubtitle06 : TATE
ItemSpeakerText06 : Director of Learning and Research at Tate. She has worked in cultural education for 30 years across a range of disciplines. She is known for her innovative experiments in practice and the building of new theoretical perspectives. In September 2016, she initiated Tate Exchange, a civic space aimed at building dialogue around art, society, and the urgent and complex issues facing us today.


ItemSpeakerTitle07 : Gever Tulley
ItemSpeakerSubtitle07 : Brightworks
ItemSpeakerText07 : Is an author, speaker and computer scientist. In 2005, he founded Tinkering School, afterschool and summer programmes involving the use of real tools, materials and problems to encourage students’ love of learning, curiosity about the world, tenacity to think big and persistence to do amazing things. Most recently in 2011, Gever created Brightworks, a K-12 private school in San Francisco where students explore an idea from multiple perspectives with the help of real-world experts, tools and experiences; collaborate on projects driven by their curiosity; and share their findings with the world.



ItemSpeakerTitle08 : Mackenzie Price
ItemSpeakerSubtitle08 : Brightworks
ItemSpeakerText08 : More than anything, is an explorer of the world. As a founding member of the teaching staff at Brightworks and working closely with Gever, her experiments and leadership were key to developing the implementation and refining the unique pedagogy of the school. She is the I.A.T Director of the Teachers Institute at Brightworks. Her strengths lie in her willingness to learn alongside the kids with the same excited curiosity and in her careful questioning that guides her students to new discoveries and deep learning.




ItemSpeakerTitle09 : Juuso Henrik Nieminen
ItemSpeakerSubtitle09 : University of Melbourne
ItemSpeakerText09 : Is an educational researcher and an assessment innovator from the University of Helsinki. He has taught mathematics and programming at many educational levels in Finland and currently trains future teachers in Helsinki. His research field is assessment of 21st century skills, concerning how innovative digital assessment could support the development of critical thinking and lifelong learning. Nieminen also works as a special educator, striving to build a more inclusive world through both his teaching and research. Currently, he is writing books on assessment culture in Finland and on innovative mathematics education, as well as working as a pedagogical specialist at Code School Finland. In addition, he is leading a math revolution with Math Hunger, aiming to make learning mathematics both fun and accessible for everyone. In 2018, Nieminen curated the theme “What should we learn next?” at Dare to Learn, the most innovative learning festival in Finland.


ItemSpeakerTitle10 : Kaleb Rashad
ItemSpeakerSubtitle10 : High Tech High
ItemSpeakerText10 : Is a creative director at the Gary and Jerri-Ann Jacobs @hightechhigh, San Diego, CA. Kaleb works alongside the dreamers and doers at High Tech High’s Graduate School of Education, Stanford d.School’s School Retool, Real World Scholars, Leadership + Design, and WildFire Education. Kaleb has taught secondary mathematics and science, served as a K-12 site leader and completed a tour in the U.S Marine Corps. Kaleb holds a BA in Human Development, two master’s degrees, and a PhD in Educational Leadership. He is the co-founder of Unlocked, Inc., a San Diego-based non-profit design organisation.


