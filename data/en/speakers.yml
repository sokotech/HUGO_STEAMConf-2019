ItemSpeakerTitle01 : Oriol Marimon
ItemSpeakerSubtitle01 : Big Van Ciencia
ItemSpeakerText01 : Doctor in Organic Chemistry and co-founder of the scientific communication group Big Van Ciencia, Scientists on Wheels. He is co-director of the R+D+I Department and director of International Projects for Big Van Ciencia. He is an author and actor of plays for scientific dissemination for all ages and has brought cutting-edge science to more than 250 000 spectators.


ItemSpeakerTitle02 : Helena González-Burón
ItemSpeakerSubtitle02 : Big Van Ciencia
ItemSpeakerText02 : Graduate in Biology and Biochemistry from the Universidad de Salamanca and doctor of Biomedicine from the Universitat de Barcelona. She is passionate about genes, inheritance, genetic engineering, chromosomal instability and other molecular margins. She is dedicated to disseminating science through Big Van Ciencia, an association of which she is the director and founder (2013). She is particularly interested in science education in primary schools because her ten-year-old mind connects perfectly with this type of audience.


ItemSpeakerTitle03 : Sam Aaron
ItemSpeakerSubtitle03 : Sonic Pi
ItemSpeakerText03 : Is a live coder, educator and researcher. He was the lead developer of Overtone and Quil, creative coding projects for the (live) expression of sound and image. More recently he has created Sonic Pi, a Ruby-based live programming environment for creating music from code with a strong focus on education. By day he’s a researcher within the University of Cambridge Computer Laboratory, by night he can be found coding beats in nightclubs.


