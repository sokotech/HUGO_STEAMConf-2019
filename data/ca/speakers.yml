ItemSpeakerTitle01A : Oriol Marimon
ItemSpeakerSubtitle01A : Big Van Ciencia
ItemSpeakerText01A : Doctor en Química Orgànica i cofundador del grup de comunicació científica "Big Van, Cientifics Sobre Rodes", És co-director del departament d'I + D + i i Director de Projectes Internacionals de Big Van Ciència; autor i actor de peces teatrals de divulgació científica per a totes les edats, i des de els escenaris,  ha portat la ciència punta a més de 250.000 espectadors.

ItemSpeakerTitle01B : Helena González-Burón
ItemSpeakerSubtitle01B : Big Van Ciencia
ItemSpeakerText01B : Llicenciada en Biologia i en Bioquímica per la Universitat de Salamanca, i doctora en Biomedicina per la Universitat de Barcelona. Apassionada dels gens, l’herència, l’enginyeria genètica, la inestabilitat cromosòmica i altres marranades moleculars, es dedica a divulgar ciència a través de Big Van Ciencia, associació de la qual és directora i fundadora (2013). Està especialment interessada en l’educació científica a primària, perquè la seva ment de deu anys empatitza perfectament amb aquest tipus de públic.

ItemSpeakerTitle02A : Anna Cutler
ItemSpeakerSubtitle02A : TATE
ItemSpeakerText02A : Directora d’Aprenentatge i Recerca a la Tate Modern. Ha treballat en l’àmbit de l’ensenyament cultural durant trenta anys, en diverses disciplines. És coneguda pel caràcter innovador dels seus experiments pràctics i la formulació de noves perspectives teòriques. El setembre del 2016 va posar en marxa Tate Exchange, un espai cívic destinat a obrir un diàleg sobre l’art, la societat i els problemes urgents i complexos que ens toca abordar avui dia.

ItemSpeakerTitle02B : Mónica Bello
ItemSpeakerSubtitle02B : CERN
ItemSpeakerText02B : Comissària i historiadora de l’art. En els darrers quinze anys s’ha especialitzat en les perspectives multidisciplinàries i les narratives de la cultura tecnocientífica actual. És comissària i responsable d’arts del CERN, l’Organització Europea per a la Recerca Nuclear, a Ginebra. Recentment ha estat comissària convidada a l’Audemars Piguet Art Commission d’Art Basel 2018. Abans d’arribar a Ginebra, entre altres càrrecs va ocupar el de directora artística de VIDA, Concurs Internacional d’Art i Vida Artificial (2010-2015), creat per Fundación Telefónica.

ItemSpeakerTitle03A : Sam Aaron
ItemSpeakerSubtitle03A : Sonic Pi
ItemSpeakerText03A : Programador de live coding, educador i investigador. Va ser el desenvolupador principal d’Overtone i Quil, projectes de programació creativa per a l’expressió (en directe) de so i imatge. Més recentment ha creat Sonic Pi, un entorn de programació en directe basat en llenguatge Ruby que permet crear música a partir de codi i que sobretot està pensat per a l’àmbit educatiu. De dia, Sam és investigador al Laboratori Informàtic de la University of Cambridge, i de nit se’l pot trobar programant ritmes en locals nocturns.

ItemSpeakerTitle03B : Carles Ceacero
ItemSpeakerSubtitle03B : Escola Pereanton Granollers
ItemSpeakerText03B : És un músic versàtil que ensenya música a l’Escola Pereanton de Granollers, on és tutor i coordinador de les tecnologies per a l’aprenentatge i el coneixement (TAC). Actualment combina aquesta labor amb la d’ambaixador del programa "STEAMCat" a les comarques del Maresme i el Vallès Oriental. Així mateix, Carles és membre del consell de l’AEMCAT (Associació d’Ensenyants de Música de Catalunya) i participa molt activament en la creació de projectes STEAM que sorgeixen de les necessitats de l’aula de música.

ItemSpeakerTitle04A : Sebastian Martin
ItemSpeakerSubtitle04A : Tinkering Studio
ItemSpeakerText04A : Aprofundirem en el que significa crear experiències d’aprenentatge basat en STEAM on s’adopti plenament l’estètica com a forma d’engrescar els joves tant físicament com intel•lectualment i emocionalment. Quan els alumnes joguinegen sempre hi ha sorpresa i delit, i això és la diversió. Per tant, com és que el joc (tinkering) està tan poc valorat en l’ensenyament? És una pedagogia basada en el contacte actiu amb materials i idees que té com a objectiu el foment de la curiositat. Destacarem les dimensions de l’aprenentatge que conté el tinkering, un procés en què tant els docents com els alumnes canvien la seva relació amb les idees, fenòmens científics i entre ells mateixos, i redefineixen allò que es considera aprenentatge.

ItemSpeakerTitle04B: Òscar M. Ciuró
ItemSpeakerSubtitle04B : Thinking Doing Digital, Education and MakerConvent
ItemSpeakerText04B : Gestor d’educació cultural, i sempre està combinant educació, cultura i noves tecnologies. Des del 2009 s’ha especialitzat en els processos que envolten l’aprenentatge, la fabricació digital i la innovació social. El projecte MakerConvent és un procés d’innovació que va néixer de la participació de Traffic Projects en dos projectes europeus de recerca i transferència de coneixement, Formalab (http://www.formalab.fr) i Declic'in (http://declicin.info). La ubicació del projecte al Centre Cívic Convent de Sant Agustí no és casual. Els processos de creació en l’àmbit del DIWO, l’alineament amb treballs en la xarxa local i la innovació tecnològica del centre el converteixen en un espai ideal.

ItemSpeakerTitle05A : Gever Tulley
ItemSpeakerSubtitle05A : Brightworks
ItemSpeakerText05A : Escriptor, conferenciant i expert en informàtica. L’any 2005 va fundar la Tinkering School, institució que ofereix una sèrie de programes extraescolars i d’estiu en els quals es fan servir eines, materials i problemes reals que tenen com a objectiu estimular l’interès dels alumnes per l’aprenentatge, la curiositat pel món, la tenacitat de pensar en gran i la perseverança per fer coses sorprenents. Més recentment, l’any 2011, Gever va crear Brightworks, una escola privada d’ensenyament primari i secundari situada a San Francisco en la qual els alumnes exploren una idea a partir de múltiples perspectives, ajudant-se d’experts, eines i experiències del món real, a més de col•laborar en projectes que han impulsat amb la seva pròpia curiositat i de compartir amb la resta del món tot allò que descobreixen.

ItemSpeakerTitle05B : Mackenzie Price
ItemSpeakerSubtitle05B : Teachers Institute de Brightworks
ItemSpeakerText05B : És, sobretot, exploradora del món. Com a membre fundador de l’equip docent de Brightworks, i en estreta col•laboració amb Gever, els seus experiments i lideratge van ser fonamentals per posar en marxa i perfeccionar el singular projecte pedagògic de l’escola. És la directora de IAT al Teachers Institute de Brightworks. Els seus punts forts són la disposició per aprendre al costat dels nens amb la mateixa excitació i curiositat que ells i la capacitat de formular-los preguntes amb una cura que els porta a nous descobriments i a un aprenentatge profund.

ItemSpeakerTitle06A : Juuso Henrik Nieminen
ItemSpeakerSubtitle06A : University of Melbourne
ItemSpeakerText06A : Investigador en educació i expert innovador en avaluació a la Universitat d’Hèlsinki. Ha ensenyat matemàtiques i programació en diversos nivells del sistema educatiu finlandès i actualment es dedica a la formació de futurs docents a Hèlsinki. El seu àmbit de recerca és l’avaluació de les competències del segle XX, quant a la manera de fer compatible l’avaluació digital innovadora amb el desenvolupament del pensament crític i l’aprenentatge durant tota la vida. Així mateix, Nieminen treballa com a educador especial, àmbit en el qual lluita per aconseguir un món més inclusiu a través de la seva tasca docent i investigadora. Actualment escriu llibres sobre la cultura de l’avaluació a Finlàndia i sobre l’ensenyament innovador de les matemàtiques, i treballa com a especialista pedagògic a la Code School Finland. A més, és el responsable de la revolució que ha significat per al món de les matemàtiques el projecte Math Hunger, el qual té com a objectiu aconseguir que l’aprenentatge de les matemàtiques sigui divertit i accessible per a tothom. El 2018, Nieminen va coordinar l’apartat «Què haurem d’aprendre després?» a Dare to Learn, la fira de l’aprenentatge més innovadora de Finlàndia.

ItemSpeakerTitle06B : Victoria Eugenia Ibáñez
ItemSpeakerSubtitle06B : Universidad de Barcelona, UAB
ItemSpeakerText06B : Química i catedràtica de matemàtiques, i treballa de professora de ciències i matemàtiques a l’ensenyament secundari. Formadora de professors per a l’ICE de la UAB, l’Associació de Mestres Rosa Sensat i el Departament d’Ensenyament, ha impartit diferents cursos i seminaris al llarg de la seva carrera professional, tant a Catalunya con a la resta d’Espanya, sobre l’avaluació dels aprenentatges i l’aprenentatge cooperatiu. També és autora de diferents publicacions sobre el tema i ha participat en diversos grups de treball en innovació educativa, tant a la UB com a la UAB i a Rosa Sensat.

ItemSpeakerTitle07A : Kaleb Rashad
ItemSpeakerSubtitle07A : High Tech High
ItemSpeakerText07A : Director creatiu de la Gary and Jerri-Ann Jacobs @hightechhigh de San Diego. Treballa amb els somiadors i emprenedors de la High Tech High’s Graduate School of Education, la School Retool de la Stanford d.School, Real World Scholars, Leadership + Design i WildFire Education. Kaleb ha ensenyat matemàtiques i ciència en secundària, ha estat responsable d’un web per a alumnes d’ensenyament primari i secundari i va formar part del cos de Marines de l’Exèrcit estatunidenc. És llicenciat en Desenvolupament Humà, té dos màsters i és doctor en Lideratge Educatiu. És, també, cofundador d’Unlocked, Inc., una organització sense ànim de lucre de San Diego dedicada al disseny.

ItemSpeakerTitle07B : Sergi del Moral
ItemSpeakerSubtitle07B : Institut-Escola Les Vinyes de Castellbisbal
ItemSpeakerText07B : Està interessat en els processos de transformació amb els quals es pot aconseguir una relació més amable i natural entre el coneixement i l’aprenentatge. Això l’ha portat a explorar maneres de compensar el pes dels materials i el coneixement estàtic amb enfocaments més propers a l’acció, la producció, la creació, la resolució de problemes, el treball en equip i l’aprenentatge per a les situacions reals. A Sergi també li interessa tot allò que fa de l’avaluació més un diagnòstic que no pas un procés coercitiu; i les aules i la dinàmica comunitària que fomenten l’autonomia, la iniciativa i la responsabilitat entre els nois i les noies. Actualment forma part de l’equip directiu i docent de l’Institut-Escola Les Vinyes de Castellbisbal, i també de l’equip que promou BetaCamp, una experiència molt gratificant d’aprenentatge entre iguals.

ItemSpeakerTitle08A : Eduard Vallory
ItemSpeakerSubtitle08A : Escola Nova 21
ItemSpeakerText08A : Es analista social i gestor del canvi. Presideix el Centre UNESCO de Catalunya, dirigeix Escola Nova 21 i impulsa un programa universitari per a la millora del desenvolupament professional dels mestres per encàrrec de la Generalitat. He estat Visiting Scholar del Departament de Sociologia de la New York University, després d’haver dirigit la Barcelona Graduate School of Economics. És doctor en Ciència Política, màster en Ciències Socials, diplomat en Alta Direcció d’Empreses i llicenciat en Filosofia i en Periodisme. Va ser Research Fellow del Fitzwilliam College (University of Cambridge) fent una recerca sobre l’educació en la ciutadania global i el cas de l’escoltisme mundial, publicada en català per Proa (2010) i en anglès per Palgrave MacMillan (2012). Va ser cap del Gabinet del Conseller d’Universitats, Recerca i Societat de la Informació de la Generalitat amb el conseller Mas-Colell.

