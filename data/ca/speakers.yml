ItemSpeakerTitle01 : Oriol Marimon
ItemSpeakerSubtitle01 : Big Van Ciencia
ItemSpeakerText01 : Doctor en Química Orgànica i cofundador del grup de comunicació científica "Big Van, Cientifics Sobre Rodes", És co-director del departament d'I + D + i i Director de Projectes Internacionals de Big Van Ciència; autor i actor de peces teatrals de divulgació científica per a totes les edats, i des de els escenaris,  ha portat la ciència punta a més de 250.000 espectadors.

ItemSpeakerTitle02 : Helena González-Burón
ItemSpeakerSubtitle02 : Big Van Ciencia
ItemSpeakerText02 : Llicenciada en Biologia i en Bioquímica per la Universitat de Salamanca, i doctora en Biomedicina per la Universitat de Barcelona. Apassionada dels gens, l’herència, l’enginyeria genètica, la inestabilitat cromosòmica i altres marranades moleculars, es dedica a divulgar ciència a través de Big Van Ciencia, associació de la qual és directora i fundadora (2013). Està especialment interessada en l’educació científica a primària, perquè la seva ment de deu anys empatitza perfectament amb aquest tipus de públic.

ItemSpeakerTitle03 : Sam Aaron
ItemSpeakerSubtitle03 : Sonic Pi
ItemSpeakerText03 : Programador de live coding, educador i investigador. Va ser el desenvolupador principal d’Overtone i Quil, projectes de programació creativa per a l’expressió (en directe) de so i imatge. Més recentment ha creat Sonic Pi, un entorn de programació en directe basat en llenguatge Ruby que permet crear música a partir de codi i que sobretot està pensat per a l’àmbit educatiu. De dia, Sam és investigador al Laboratori Informàtic de la University of Cambridge, i de nit se’l pot trobar programant ritmes en locals nocturns.

