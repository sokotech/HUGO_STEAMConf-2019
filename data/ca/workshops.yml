# --------  02 La cocreació de cultures d’avaluació per al futur  --------------------


WorkshopNum03 : 02

WorkshopClassroom03 :

WorkshopLanguage03 : Anglès

WorkshopReq03 :

WorkshopTitle03 : La cocreació de cultures d’avaluació per al futur

WorkshopSubtitle03 : "**Juuso Henrik Nieminen**, Grup de Recerca en Ensenyament de les Matemàtiques, University of Helsinki (Finlàndia)"

WorkshopText03 : Com seran els nostres mètodes d’avaluació futurs? A tot arreu elaborem els plans d’estudis amb els nostres coneixements pedagògics, però hem deixat de banda la cultura d’avaluació educativa. Per fomentar realment les competències del segle XXI a través de l’educació, primer hem de canviar la nostra manera d’entendre el que significa l’avaluació. En aquest taller d’orientació bàsicament analítica es presentaran alguns exemples finesos del moviment avaluació per a l’aprenentatge (AFL, en les seves sigles en anglès). S’afirma que, per tal d’impulsar les cultures d’avaluació innovadores, és necessària la col•laboració entre diversos agents. Per tant, els participants hauran de col•laborar per cocrear cultures d’avaluació distòpiques i utòpiques de cara al futur. Un cop descobrim aquests dos extrems del futur de l’avaluació, el taller se centrarà en el vessant pràctic del canvi de la cultura d’avaluació. De quina manera podríem crear conjuntament una cultura d’avaluació basada en l’aprenentatge inclusiu i no en la mera separació dels alumnes per grups segons les seves competències i coneixements?

WorkshopSpeakerTitle03A : Juuso Henrik Nieminen

WorkshopSpeakerText03A : Investigador en educació i expert innovador en avaluació a la Universitat d’Hèlsinki. Ha ensenyat matemàtiques i programació en diversos nivells del sistema educatiu finlandès i actualment es dedica a la formació de futurs docents a Hèlsinki. El seu àmbit de recerca és l’avaluació de les competències del segle XX, quant a la manera de fer compatible l’avaluació digital innovadora amb el desenvolupament del pensament crític i l’aprenentatge durant tota la vida. Així mateix, Nieminen treballa com a educador especial, àmbit en el qual lluita per aconseguir un món més inclusiu a través de la seva tasca docent i investigadora. Actualment escriu llibres sobre la cultura de l’avaluació a Finlàndia i sobre l’ensenyament innovador de les matemàtiques, i treballa com a especialista pedagògic a la Code School Finland. A més, és el responsable de la revolució que ha significat per al món de les matemàtiques el projecte Math Hunger, el qual té com a objectiu aconseguir que l’aprenentatge de les matemàtiques sigui divertit i accessible per a tothom. El 2018, Nieminen va coordinar l’apartat «Què haurem d’aprendre després?» a Dare to Learn, la fira de l’aprenentatge més innovadora de Finlàndia.



# ---  04 - Tot és elemental! Una escape room de la taula periòdica --------------------


WorkshopNum04 : 03

WorkshopClassroom04 :

WorkshopLanguage04 : Català

WorkshopReq04 :

WorkshopTitle04 : Tot és elemental! Una escape room de la taula periòdica

WorkshopSubtitle04 : "**Fina Guitart, Laura Farró, Ester Forné, Joan Jareño, Sílvia Margelí,  Roser Martínez, Jordi Regalès, Pilar Reverté, Elena Gayán** i **Julio Pérez**, CESIRE, Generalitat de Catalunya, Barcelona"

WorkshopText04 : Amb motiu de l’Any Internacional de la Taula Periòdica (2019 IYPT), es presenta una proposta didàctica en forma d’escape room per treballar a l’aula competències i coneixements al voltant de la taula periòdica i els elements. Les tasques i situacions que cal resoldre engloben coneixements de diversos àmbits amb l’eix vertebrador de les idees clau del que representa la taula periòdica per a les ciències, i en concret per a la química. El format de joc pretén implicar els alumnes i fer-los gaudir de l’experiència, a la vegada que comparteixen coneixements i cooperen amb els companys utilitzant les seves habilitats i competències en els àmbits de les llengües, les arts, les ciències socials, la matemàtica i la tecnologia. El taller serà conduït per l’equip STEAM del CESIRE.

WorkshopSpeakerTitle04 : Fina Guitart

WorkshopSpeakerText04 : Membre de l’àmbit científic del CESIRE, on coordina i participa en diversos projectes interdisciplinaris i grups d’innovació de l’àmbit. És professora associada del Departament de Didàctica de les Matemàtiques i les Ciències Experimentals de la UB, en el màster de Formació del Professorat de Secundària (itinerari de Física i Química). És autora d’articles sobre didàctica de les ciències, i coeditora de la revista Educació Química EduQ.


# --------  05 - Fer realitat el canvi  --------------------


WorkshopNum05 : 04

WorkshopClassroom05 :

WorkshopLanguage05 : Anglès

WorkshopReq05 :

WorkshopTitle05 : Fer realitat el canvi

WorkshopSubtitle05 : "**Anna Cutler**, directora d’Aprenentatge i Recerca de la Tate, Londres (Regne Unit)"

WorkshopText05 : Aquest taller convida els participants a explorar maneres de fer el canvi en diferents contextos d’aprenentatge. Junts analitzarem de quines eines podem disposar i quines eines podem compartir per crear els entorns més propicis a l’aprenentatge amb art, sigui el que sigui el nostre context.

WorkshopSpeakerTitle05 : Anna Cutler

WorkshopSpeakerText05 : Directora d’Aprenentatge i Recerca a la Tate Modern. Ha treballat en l’àmbit de l’ensenyament cultural durant trenta anys, en diverses disciplines. És coneguda pel caràcter innovador dels seus experiments pràctics i la formulació de noves perspectives teòriques. El setembre del 2016 va posar en marxa Tate Exchange, un espai cívic destinat a obrir un diàleg sobre l’art, la societat i els problemes urgents i complexos que ens toca abordar avui dia.


# --------  06 - Aprenem barrejant música, matemàtiques i programació  --------------------

WorkshopNum06 : 05

WorkshopClassroom06 :

WorkshopLanguage06 : Català

WorkshopReq06 : Ordinador portàtil

WorkshopTitle06 : Aprenem barrejant música, matemàtiques i programació

WorkshopSubtitle06 : "**José Luis Tourón**, cap de l’Àrea de Ciència i Tecnologia de l’Escola Virolai; **Enric Pinto**, professor de matemàtiques i tecnologia a l’Escola Virolai, Barcelona"

WorkshopText06 : En aquest taller explorarem les possibilitats que ens brinda la placa BBC micro:bit per a la realització de projectes STEAM a l’aula. Mostrarem alguns exemples d’ús de la micro:bit en projectes de l’Escola Virolai i farem un projecte col•laboratiu amb els participants mesclant conceptes de música, matemàtiques i programació. Aprendrem conceptes bàsics de programació i explorarem la relació entre les matemàtiques i la música, però, sobretot, ens ho passarem d’allò més bé aprenent i avaluant el nostre procés d’aprenentatge.

WorkshopSpeakerTitle06A : José Luis Tourón

WorkshopSpeakerText06A : Cap de l’Àrea de Ciència i Tecnologia de l’Escola Virolai. Participa del procés de transformació educativa que s’està experimentant a Catalunya a través d’iniciatives com Escola Nova 21, i darrerament també ha participat dels projectes europeus DIYLab i Collaborative Design for Smart Pupils, que tenien com a objectiu incorporar continguts STEAM amb un mètode de treball cooperatiu. A l’escola treballa en equips interdisciplinaris aplicant una metodologia d’aprenentatge basat en projectes.

WorkshopSpeakerTitle06B : Enric Pinto

WorkshopSpeakerText06B : Professor de matemàtiques i tecnologia de l’Escola Virolai. Ha participat recentment en iniciatives de transformació educativa de la Fundació Bofill i en el projecte europeu Erasmus+ Collaborative Design for Smart Pupils, un projecte que incorpora continguts STEAM amb un mètode de treball cooperatiu a l’aula.  A l’escola treballa en equips interdisciplinaris aplicant una metodologia d’aprenentatge basat en projectes.

# --------  07 - Viu la Quàntica!  --------------------


WorkshopNum07 : 06

WorkshopClassroom07 :

WorkshopLanguage07 : Català

WorkshopReq07 : Ordinador portàtil

WorkshopTitle07 : Viu la Quàntica!

WorkshopSubtitle07 : "**Federica Beduini**, física, equip de divulgació científica de l’ICFO; **Lydia Sanmartí-Vila**, neurocientífica, equip de divulgació científica de l’ICFO; **Silvia Carrasco**, directora de KTT de l’ICFO, Castelldefels (Barcelona)"

WorkshopText07 : Encara que sembli increïble, la física quàntica té un impacte important en la nostra vida quotidiana; sense ella, no hauríem desenvolupat tecnologies útils com els làsers, els LED i els transistors. Però, espera! Ara que estem al començament d’una nova revolució tecnològica quàntica, l’anomenada segona Revolució Quàntica, encara hi ha més coses que aviat podrien ser realitats, com ara les comunicacions en línia 100 % segures i els ordinadors quàntics. L’equip de divulgació de l’ICFO ha treballat els darrers anys en la creació de diversos materials i continguts que podeu portar directament a l’aula per introduir alguns dels conceptes bàsics de la física quàntica sobre els quals es basa la recerca i desenvolupament tecnològic actual en aquest camp. Amb una àmplia gamma d’activitats a l’aula, des de jocs de cartes fins a visites virtuals al món quàntic, us mostrarem com la física quàntica pot arribar a l’aula per tal que els vostres alumnes puguin formar part de la pròxima revolució quàntica.

WorkshopSpeakerTitle07A : Federica Beduini

WorkshopSpeakerText07A : Física, doctorada en física quàntica, i forma part de l’equip de divulgació de l’ICFO, on coordina activitats educatives del centre amb la finalitat de transmetre, als estudiants més joves, la passió per la llum i la fotònica. Entre molts altres programes, organitza el Congrés de Fotònica per a Joves que se celebra a l’ICFO cada any, on estudiants de tot Catalunya venen a explicar els seus projectes de recerca sobre fotònica tant a altres estudiants com als investigadors de l’ICFO. Va ser una de les coordinadores del projecte de ciència ciutadana The Big Bell Test, en què més de 100 000 persones van participar en un macroexperiment quàntic d’abast internacional.

WorkshopSpeakerTitle07B : Lydia Sanmartí-Vila

WorkshopSpeakerText07B : Química, doctorada en neurociències, i forma part de l’equip de divulgació científica de l’ICFO, on dirigeix els projectes de divulgació internacional. Coordina projectes europeus de divulgació, entre els quals l’actual PHABLABS 4.0, que apropa la fotònica a la societat a través de tallers i reptes fotònics portats a terme en espais makers com els fablabs. Forma part de l’equip internacional de la Quantum Flagship i és també Executive Officer de l’ECOP, l’aliança de Centres Europeus per a la Divulgació Científica en Fotònica.

WorkshopSpeakerTitle07C : Silvia Carrasco

WorkshopSpeakerText07C : Directora de KTT de l’ICFO. Guardonada amb el premi Fem Talent el 2013, també és la vicepresidenta de la Plataforma Tecnològica Espanyola de Fotònica, Fotónica21, mirall de la plataforma tecnològica europea Photonics21, així com membre de la Junta Directiva del clúster de fotònica SECPhO (Southern European Cluster in Photonics and Optics), i fundadora del programa From Science to Business, llançat per l’ICFO el 2008 juntament amb ESADE per promoure l’esperit emprenedor entre científics joves.


# --------  07 - La Matèria i els elements químics; llenguatge integrador  -----------   17  ---------

WorkshopNum17 : 07

WorkshopClassroom17 :

WorkshopLanguage17 : Català / Castellà

WorkshopReq17 :

WorkshopTitle17 : La Matèria i els elements químics; llenguatge integrador

WorkshopSubtitle17 : "**Javier Peña**, director General de Elisava, **Bernat Faura**, profesor de materiales, Elisava; **Queralt Fuentes Canadell**, mestra i tutora de primer de primària i **Joan Jorquera Bordonau**, dissenyador industrial i mestre, Escola Nostra Senyora de Lurdes"

WorkshopText17 : La matèria i els elements químics, de la mateixa manera que els nombres, les lletres i les notes musicals, representen un llenguatge. Aquest llenguatge ens mostra el més fonamental i bàsic per conèixer i interpretar el món en què vivim, i, per tant, és una eina fonamental integradora de coneixement.

WorkshopSpeakerTitle17A : Javier Peña

WorkshopSpeakerText17A : És un apassionat de l’energia, la freqüència i la vibració com a expressió de l’univers i la matèria que aquest conté. Docent des del 1998, va rebre el seu doctorat en Ciències Químiques per la UPC l’any 2000. Director general d’ELISAVA i cofundador de Materfad, Javier centra la seva recerca en nous materials funcionals. Ha dirigit tesis doctorals, ha publicat articles de recerca i ha participat en projectes competitius públics i privats. És autor i editor de diversos llibres sobre el tema dels materials, pels quals sent admiració i en els quals diposita esperança. En destaca aquests títols; Selección de materiales en el proceso de diseño, Grafeno. Un material para un cambio de paradigma i Elementos. El robo de las partículas de vida. Ha comissariat i dirigit científicament diverses exposicions, de les quals destaca; «Mater in progress. Nous materials, nova indústria», «El futuro en la construcción», «Smart Flexibility» i «Design Does».


WorkshopSpeakerTitle17B : Bernat Faura

WorkshopSpeakerText17B : Professor de materials per a perfils molt diversos de professionals, tant del món del disseny com del de l’enginyeria. És enginyer tècnic en Disseny Industrial, enginyer de materials i dissenyador industrial, i té estudis en comunicació. Compagina la seva vocació docent amb un estudi de disseny i enginyeria, Plumartis, del qual és copropietari. Amb una experiència docent de més de deu anys en l’àmbit universitari, en institucions com la UPC o ELISAVA, està molt interessat en els corrents més innovadors de la pedagogia actual i en com aquests corrents es poden implementar per transformar les noves generacions d’estudiants en etapes primerenques. Actualment fa un doctorat en metodologia STEAM, centrat en els desafiaments i les oportunitats que ofereix la matèria en el cicle educatiu de primària.

WorkshopSpeakerTitle17C : Queralt Fuentes Canadell

WorkshopSpeakerText17C : És mestra i tutora de primer de primària a l’Escola Nostra Senyora de Lurdes de Barcelona. És graduada per la Universitat Blanquerna-URL en Educació Infantil i Primària, amb menció en música. Amant de l’educació, la música, l’art i la natura, és també l’encarregada de l’hort escolar. Així mateix, és membre dels equips de sostenibilitat i matèria de l’escola, i responsable de l’ambient d’aprenentatge de ciències del cicle inicial de l’escola. Crea i duu a terme propostes didàctiques de lliure circulació i interacció relacionades amb el medi social i natural per a nens de 6-8 anys. Queralt té un interès creixent per la preservació del medi i el coneixement del món que ens envolta, i per com traslladar aquest coneixement als infants d’avui amb metodologies actives.


WorkshopSpeakerTitle17D : Joan Jorquera Bordonau

WorkshopSpeakerText17D : És mestre a l’Escola Nostra Senyora de Lurdes. És, per altra banda, dissenyador industrial, feina que va enfocar a la creació i el disseny de mòduls didàctics per a museus de ciència i programes de divulgació científica. Ha estat fent classes d’arts plàstiques per a infants i adults durant més de deu anys. D’aquesta amalgama formativa i professional neix la intenció pedagògica de vincular les diferents branques del coneixement amb la finalitat de presentar a l’infant l’objecte a conèixer. des de totes les potències del mateix infant; analítica, relacional, sintètica, sistèmica, científica, artística i emocional. Un concepte que troba en la metodologia STEAM una concreció de gran valor. Joan dissenya la implementació a l’escola de la metodologia STEAM per al coneixement de la matèria.



# --------  08 - Minecraft; Education Edition a l’aula  -----------   18  ---------


WorkshopNum18 : 08

WorkshopClassroom18 :

WorkshopLanguage18 : Castellà

WorkshopReq18 :

WorkshopTitle18 : Minecraft; Education Edition a l’aula

WorkshopSubtitle18 : "**Alba Rodríguez Agüero**, Responsable de l’ àrea d’ educació i líder del projecte Makermania de Possible Lab, Madrid"

WorkshopText18 : Minecraft Education Edition és un videojoc que té moltes aplicacions educatives i que cada dia s’utilitza més a les aules per a l’aprenentatge de diferents assignatures. En aquest taller, els participants aprendran els fonaments del joc i coneixeran algunes solucions educatives que s’han desenvolupat per portar-les a l’aula i ensenyar continguts curriculars.

WorkshopSpeakerTitle18 : Alba Rodríguez Agüero

WorkshopSpeakerText18 : Graduada en Enginyeria Marítima i professora de secundaria en el àrea de ciències. Experta en Big Data i en tecnologies de l’ aprenentatge i el coneixement. Responsable de l’ àrea d’ educació i líder del projecte Makermania de Possible Lab


# --------  09 - Regulem la temperatura i ens posem crema solar per apropar les TIC a l’àmbit STEAM  -----------   19  ---------


WorkshopNum19 : 09

WorkshopClassroom19 :

WorkshopLanguage19 : Català

WorkshopReq19 :

WorkshopTitle19 : Regulem la temperatura i ens posem crema solar per apropar les TIC a l’àmbit STEAM

WorkshopSubtitle19 : "**Digna Couso**, directora del CRECIM (Centre de Recerca per a l’Educació Científica i Matemàtica); **Carme Grimalt-Álvaro, Caterina Solé, Èlia Tena**, membres del CRECIM, Universitat Autònoma de Barcelona, Bellaterra (Barcelona)"

WorkshopText19 : Com regulen la temperatura els animals? Com podem saber quina crema ens protegeix més del Sol? Donarem resposta a aquestes preguntes, tot participant i reflexionant en dos tallers del projecte REVIR-CosmoCaixa per alumnat de primer i segon d’ESO, orientats a fer activitat científica i STEM amb diversitat de TIC.

WorkshopSpeakerTitle19A : Digna Couso

WorkshopSpeakerText19A : Llicenciada en Física i doctora en Didàctica de les Ciències. És professora del Departament de Didàctica de la Matemàtica i de les Ciències Experimentals i directora del CRECIM. És, també, formadora de futurs docents de primària i secundària, i ha estat coordinadora del màster de Formació del Professorat de Secundària de la mateixa universitat[M1] . Com a investigadora, ha treballat en diversos projectes de millora de la didàctica de les ciències a escala estatal i europea. Ha publicat diversos articles d’alt impacte i és revisora de publicacions d’àmbit internacional.

WorkshopSpeakerTitle19B : Carme Grimalt-Álvaro

WorkshopSpeakerText19B : Llicenciada en Química per la UB. És màster de Formació del Professorat d’ESO i Batxillerat en Física i Química per la UAB, màster de Recerca en Didàctica de la Matemàtica i les Ciències Experimentals i doctora en Didàctica de la Matemàtica i les Ciències Experimentals per la mateixa universitat. Actualment és professora associada al Departament de Didàctica de la Matemàtica i de les Ciències Experimentals, on forma futurs mestres de primària, i és investigadora del CRECIM. Ha participat en diversos projectes de recerca d’àmbit nacional i internacional sobre l’aprenentatge de les ciències amb eines digitals i l’equitat en educació STE(A)M.

WorkshopSpeakerTitle19C : Caterina Solé

WorkshopSpeakerText19C : Graduada en Física per la UB i màster en Recerca en Educació, en l’especialitat de Ciències Experimentals, per la UAB. Actualment és membre del CRECIM. Ha col•laborat en projectes de recerca i innovació centrats en el desenvolupament de les competències científiques en l’etapa de secundària, i també en projectes de ciència ciutadana en què participen alumnes d’aquesta etapa educativa.

WorkshopSpeakerTitle19D : Èlia Tena

WorkshopSpeakerText19D : Graduada en Educació Primària per la UAB, amb menció en Necessitats Educatives Específiques, i màster en Recerca en Educació, en l’especialitat de Ciències Experimentals, per la mateixa universitat. És, també, membre del CRECIM. Ha col•laborat en projectes de recerca i innovació centrats en el desenvolupament de les competències científiques en l’etapa de primària, sobretot des d’una perspectiva d’equitat. Actualment desenvolupa la seva tesi doctoral sobre projectes STEM en l’etapa de primària.



