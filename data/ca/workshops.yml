WorkshopTitle01 : Quan les coses cauen a trossos (1º part)

WorkshopSubtitle01 : "**Gever Tulley**, fundador de l’escola Brightworks School i «arquitecte pedagògic»; **Mackenzie Price**, directora del Teachers Institute de Brightworks, San Francisco (Estats Units)"

WorkshopText01 : Eixos d’automòbil romputs, avions estavellats i cadires que es trenquen. Mai no saps el que no saps fins que fas alguna cosa. En aquest taller estudiarem el poder dels exàmens de tipus low-stakes (de baix impacte); el fracàs i la iteració poden impulsar la motivació intrínseca als alumnes.

WorkshopSpeakerTitle01A : Gever Tulley

WorkshopSpeakerText01A : Escriptor, conferenciant i expert en informàtica. L’any 2005 va fundar la Tinkering School, institució que ofereix una sèrie de programes educatius extraescolars i d’estiu en els quals es fan servir eines, materials i problemes reals que tenen com a objectiu estimular l’interès dels alumnes per l’aprenentatge, la curiositat pel món, la tenacitat de pensar en gran i la perseverança per fer coses sorprenents. Més recentment, l’any 2011, Gever va crear Brightworks, una escola privada d’ensenyament primari i secundari situada a San Francisco en la qual els alumnes exploren una idea a partir de múltiples perspectives, ajudant-se d’experts, eines i experiències del món real, a més de col•laborar en projectes que han impulsat amb la seva pròpia curiositat i de compartir amb la resta del món tot allò que descobreixen.

WorkshopSpeakerTitle01B : Mackenzie Price

WorkshopSpeakerText01B : És, sobretot, exploradora del món. Com a membre fundador de l’equip docent de Brightworks, i en estreta col•laboració amb Gever, els seus experiments i lideratge van ser fonamentals per posar en marxa i perfeccionar el singular projecte pedagògic de l’escola. És la directora de IAT al Teachers Institute de Brightworks. Els seus punts forts són la disposició per aprendre al costat dels nens amb la mateixa excitació i curiositat que ells i la capacitat de formular-los preguntes amb una cura que els porta a nous descobriments i a un aprenentatge profund.


