WorkshopSubtitle08 : "**Kaleb Rashad**, director creatiu de la Gary and Jerri-Ann Jacobs High Tech High, San Diego (Estats Units)"

WorkshopText08 : La millor manera d’abordar el disseny és fer! Arromanguem-nos i divertim-nos junts una estona! En aquesta jam session d’una hora i mitja practicarem aspectes clau del disseny centrat en les persones, documentarem el nostre aprenentatge i crearem alguna cosa per a algú. És obert a tots els nivells d’experiència, des del novell fins a l’expert! Qui ha dit que no es pot jugar i aprendre al mateix temps?

WorkshopSpeakerTitle08 : Kaleb Rashad

WorkshopSpeakerText08 : director creatiu de la Gary and Jerri-Ann Jacobs @hightechhigh de San Diego. Treballa amb els somiadors i emprenedors de la High Tech High’s Graduate School of Education, la School Retool de la Stanford d.School, Real World Scholars, Leadership + Design i WildFire Education. Kaleb ha ensenyat matemàtiques i ciència en secundària, ha estat responsable d’un web per a alumnes d’ensenyament primari i secundari i va formar part del cos de Marines de l’Exèrcit estatunidenc. És llicenciat en Desenvolupament Humà, té dos màsters i és doctor en Lideratge Educatiu. És, també, cofundador d’Unlocked, Inc., una organització sense ànim de lucre de San Diego dedicada al disseny d’experiències educatives.


# --------  09 paralel workshop  --------------------


WorkshopNum09 : 03

WorkshopClassroom09 :

WorkshopLanguage09 : Català

WorkshopReq09 :

WorkshopTitle09 : La biomedicina, del laboratori a l'aula; Com la recerca bàsica pot connectar les competències científiques, els conceptes de la ciència i el pensament crític

WorkshopSubtitle09 : "**Muriel Arimon**, doctora en Biotecnologia. Responsable de Participació Ciutadana i Educació Científica); **Jordi Gaitan**, enginyer tècnic industrial i llicenciat en Filosofia i Lletres. Formador i assessor pedagògic de centres, Institut de Recerca Biomèdica (IRB), Barcelona"

WorkshopText09 : En aquest taller compartirem amb el professorat metodologies i propostes que han sorgit de la participació de l’IRB Barcelona en el projecte Tàndem, una iniciativa de la Fundació Catalunya La Pedrera. El taller tindrà per objectiu introduir el participant en el procés habitual de construcció de coneixement científic, utilitzant la biomedicina com a fil conductor. Compartirem diferents eines, algunes d’exportables directament a l’aula, per tal que l’alumnat es familiaritzi amb el mètode científic. Però la ciència no és només mètode, així que també es farà èmfasi en altres aspectes essencials, com ara el treball en equip, la presa de decisions, la creativitat i la gestió de l’error. En aquesta proposta es vincularan algunes de les línies de recerca de l’IRB Barcelona (càncer, envelliment, mosques de la fruita Drosophila, ous de granota Xenopus, etc.) a les experiències d’aprenentatge de les aules de primària i secundària. Volem que la biomedicina traspassi les fronteres del laboratori i arribi a les aules i a la ciutadania. Ens hi ajudeu?

WorkshopSpeakerTitle09A : Muriel Arimon i Bedós

WorkshopSpeakerText09A : Llicenciada en Biotecnologia per la Universitat Autònoma de Barcelona (2002) i doctora en Biotecnologia per la Universitat de Barcelona (2009). Té un postdoctorat pel Massachusetts General Hospital & Harvard Medical School de Boston (EUA, 2010-2013) i un màster en Comunicació Científica, Mèdica i Ambiental per la Universitat Pompeu Fabra. Després de més de deu anys dedicada a la recerca bàsica en malalties neurodegeneratives, actualment és la responsable de Participació Ciutadana i Educació Científica de l’IRB Barcelona, on coordina totes les activitats de difusió i divulgació de la ciència.

WorkshopSpeakerTitle09B : Jordi Gaitan i Clarà

WorkshopSpeakerText09B : Enginyer tècnic industrial per la Universitat Politècnica de Catalunya (1992) i llicenciat en Filosofia i Lletres per la Universitat de Girona (1998). Té, també, un màster en Pràctica Filosòfica i Gestió Social per la Universitat de Barcelona (2008). Després de més de quinze anys en l’àmbit de l’enginyeria, els darrers dotze anys ha dedicat la seva energia a projectes educatius. Ha estat professor de filosofia de batxillerat i és formador de formadors del Departament d’Ensenyament de la Generalitat de Catalunya en diferents àmbits (educació emocional, TIC-TAC, aprenentatge cooperatiu, atenció a diversitat cognitiva, robòtica escolar...). Els darrers anys combina la seva tasca de formador i assessor pedagògic de centres amb la coordinació de projectes d’innovació i transformació educativa, com ara el projecte Europeu DEAR-Project, dedicat a les comunitats professionals en l’àmbit de secundària, i, actualment, el projecte Escoles Tàndem de la Fundació Catalunya La Pedrera en l’àmbit de la primària.



# --------  10 Building STEAM knowledge: magnets and electrons, electromagnetism  --------------------


WorkshopNum10 : 04

WorkshopClassroom10 :

WorkshopLanguage10 : Català

WorkshopReq10 :

WorkshopTitle10 : Construint coneixement STEAM; imants i electrons, l’electromagnetisme

WorkshopSubtitle10 : "**Jordi Regalés, Jordi Achón i Jaume Riera**, àmbit tecnològic del CESIRE, Generalitat de Catalunya, Barcelona"

WorkshopText10 : Aquest taller presenta una proposta didàctica STEAM que vol facilitar a l’alumnat de l’ensenyament secundari la construcció cognitiva dels coneixements de l’electricitat i el magnetisme que permeten entendre el funcionament dels ginys de la nostra civilització, com ara la generació, transport i utilització de l’energia elèctrica a la llar, als espais públics, a la indústria, al comerç i al transport. La proposta es caracteritza per l’aprenentatge actiu mitjançant la construcció de dispositius per a l’experimentació. Integra elements de la cultura maker i la impressió 3D, i es concreta en diversos projectes per dur a terme en el context de l’aula de tecnologia i del laboratori de ciències (amb les activitats d’exploració dels imants, construcció d’electroimants i de motors, descoberta del principi electromagnètic, construcció d’un generador elèctric i d’un aerogenerador).


WorkshopSpeakerTitle10A : Jordi Regales i Barta

WorkshopSpeakerText10A : Eenginyer elèctric per la Universitat Politècnica de Catalunya i catedràtic d’ensenyament secundari tècnic docent de l’àmbit tecnològic del CESIRE

WorkshopSpeakerTitle10B : Jordi Achon i Massana

WorkshopSpeakerText10B : Mestre a l’ESO, doctor en Ciències de l’Educació per la Universitat de Barcelona, i col•laborador de l’àmbit tecnològic del CESIRE

WorkshopSpeakerTitle10C : Jaume Riera i Codina

WorkshopSpeakerText10C : Enginyer elèctric per la Universitat Politècnica de Catalunya i catedràtic d’ensenyament secundari. És col•laborador de l’àmbit tecnològic del CESIRE

# --------  05 - TAC resources as tools for support and creation in the artistic environment  --------------------


WorkshopNum11 : 05

WorkshopClassroom11 :

WorkshopLanguage11 : Català

WorkshopReq11 : Ordinador portàtil

WorkshopTitle11 : Recursos TAC com a eines de suport i creació dins l’entorn artístic

WorkshopSubtitle11 : "**Eugènia Mestre**, coordinadora d’Educació Visual i Plàstica; **Carme Marcè**, coordinadora i especialista d’Educació Sensorial i Plàstica; **David Hispano**, responsable de projectes d’innovació educativa a les escoles de la Fundació Collserola, Barcelona"

WorkshopText11 : Els recursos tecnològics avancen amb pas ferm i fent-se un lloc indiscutible en la manera com els infants interactuen amb el seu entorn natural. Normalitzar-ne l’ús a l’escola ens permet generar situacions d’aprenentatge més properes als neguits i interessos de l’alumnat, connectar amb la seva manera d’interactuar amb el món i apropar-nos a situacions d’aprenentatge significatiu. Entenem les eines tecnològiques com a recursos en tots els moments dels processos d’aprenentatge artístic. Us plantegem petites experiències d’ús d’aquests recursos, que parteixen d’activitats que hem dut a terme a les nostres escoles, en el context d’educació artística-plàstica. Les propostes inclouen diferents moments del treball artístic; l’anàlisi, observació i percepció dels models; les tasques de disseny i producció de les obres; i l’ús de recursos generats tecnològicament que utilitzem com a materials didàctics que acompanyen i faciliten els aprenentatges de TOT L’ALUMNAT.


WorkshopSpeakerTitle11A : Eugènia Mestre

WorkshopSpeakerText11A : Llicenciada en Psicologia, diplomada en Magisteri i artista plàstica. Treballa com a mestre especialista d’Educació Visual i Plàstica; és coordinadora de l’assignatura i cap de departament (primària) a les escoles de la Fundació Collserola. En els darrers anys s’ha dedicat a la formació de formadors, a la recerca i a la creació de nous materials didàctics per al treball de l’art a l’escola. Entén l’art com... una oportunitat per desenvolupar el lliure pensament i el criteri, una finestra per entendre el món i la diversitat, un pretext per posar en joc l’enginy i les capacitats individuals i col•lectives.

WorkshopSpeakerTitle11B : Carme Marcè

WorkshopSpeakerText11B : Mestra especialitzada en l’atenció a la diversitat, amb més de vint anys dedicada al món de l’educació, la formació de docents i la recerca educativa. Actualment porta a terme la feina de coordinadora i especialista d’Educació Sensorial i Plàstica a la Fundació Collserola. S’encarrega de dissenyar-ne els continguts tenint en compte el DUA (disseny universal d’aprenentatge), per tal que siguin accessibles a tot l’alumnat. Està convençuda que les eines TAC tenen un paper cabdal dins el DUA; com a eina de suport i d’inclusió i com a recurs de creació artística.

WorkshopSpeakerTitle11C : David Hispano

WorkshopSpeakerText11C : Llicenciat en Filologia Hispànica, docent d’informàtica i de robòtica a secundària i formador de formadors. Actualment és el responsable de projectes d’innovació educativa a la Fundació Collserola, i és un apassionat del treball en xarxa vinculat amb la docència.

# --------  06 - Why not build our own computer?  --------------------


WorkshopNum12 : 06

WorkshopClassroom12 :

WorkshopLanguage12 : Català

WorkshopReq12 : Ordinador portàtil amb l'Scratch instal·lat

WorkshopTitle12 : Per què no construir el nostre propi ordinador? Raspberry Pi, Scratch & Makey Makey; una combinació genial per a educació primària

WorkshopSubtitle12 : "**Elías Vera Gormaz**, mestre d’educació primària; **Elena Guillén Pérez**, mestra d’educació primària; **Carme Rodríguez Latre**, mestra; **Ana Vicalvaro López**, mestra i dinamitzadora del laboratori de llenguatge de programació i robòtica, Escola Octavio Paz, Barcelona"

WorkshopText12 : Espectadors o protagonistes? Què us semblaria que uns infants d’educació primària fossin capaços de muntar el seu propi ordinador per després utilitzar-lo i passar a desenvolupar la seva creativitat mitjançant Scratch i Makey-Makey? En aquest taller explicarem l’experiència del treball de l’STEAM a l’Escola Octavio Paz i comprovarem com de senzill, divertit, econòmic i significatiu és construir el nostre propi ordinador mitjançant la placa Rasberry Pi.


WorkshopSpeakerTitle12A : Elies Vera Gormaz

WorkshopSpeakerText12A : Mestre d’educació primària a Barcelona. Té un màster en Direcció i Gestió de Centres Educatius i un postgrau d’Informàtica en Educació Infantil, Primària i Secundària. Té, també, la Multiple Subject Teaching Credential de l’estat de Califòrnia. Ha estat educador durant més de vint-i-cinc anys, vuit dels quals als Estat Units. Sempre vinculat a la integració de les noves tecnologies dins l’aula, també ha estat formador en escoles del districte escolar de Redwood City, a Silicon Valley (Califòrnia).

WorkshopSpeakerTitle12B : Elena Guillen Pérez

WorkshopSpeakerText12B : Mestra d’educació primària, amb més de vint anys en l’educació pública ensenyant i aprenent en tots els nivells i gairebé en totes les situacions en què un mestre ho pot fer. D’aquests anys, la majoria han estat a l’Escola Octavio Paz. Com a tutora de cicle superior i especialista d’educació física, ha viscut moments molt variats; des de les classes amb llibres i llibretes fins a la introducció de les pissarres digitals i els ordinadors, passant pel treball per projectes i el treball competencial i globalitzador. Actualment és la cap d’estudis de l’escola, i ha tingut la gran sort de participar en la transformació de la «seva escola», de l’Octavio Paz.


WorkshopSpeakerTitle12C : Carme Rodriguez Latre

WorkshopSpeakerText12C : Mestra des de fa quinze anys a l’Escola Octavio Paz, després d’un període similar en una altra escola de Sabadell. Interpreta el rol de mestra com un compromís de llarga durada. Les escoles públiques han de cercar una identitat i un estil de treball que les faci identificables. En l’actualitat, a l’Escola Octavio Paz s’està desenvolupant un canvi metodològic que suposa per a ella un repte professional de formació, treball en equip i creativitat, i que té com a objectiu fer que l’escola ajudi els infants en el seu camí per ser ciutadans lliures i compromesos amb la societat.


WorkshopSpeakerTitle12D : Ana Valcávaro López

WorkshopSpeakerText12D : Mestra de llengua estrangera i dinamitzadora del laboratori de llenguatge de programació i robòtica a l’Escola Octavio Paz. És una entusiasta de les tecnologies i la competència digitals. La combinació de llengua estrangera amb STEAM és excel•lent per garantir un aprenentatge actualitzat que doni resposta a les necessitats i reptes del segle XXI.


# --------  07 Live Coding Education with Sonic Pi  --------------------


WorkshopNum13 : 7

WorkshopClassroom13 :

WorkshopLanguage13 : Anglès

WorkshopReq13 : Ordinador portàtil i auriculars

WorkshopTitle13 : Live Coding Education with Sonic Pi

WorkshopSubtitle13 : "**Sam Aaron**, programador de live coding, educador i investigador al Laboratori Informàtic de la University of Cambridge (Regne Unit)"

WorkshopText13 : Sonic Pi és un entorn de programació lliure que introdueix els principis de la programació alhora que permet fer música. En aquesta sessió eminentment pràctica en veurem la història —per què es va crear, com ha evolucionat i què pot fer avui dia—. Aprendreu com es fan línies de greus a partir de llistes i iteració, o com els condicionals introdueixen diversitat, i descobrireu com sonen els vostres propis algorismes.

WorkshopSpeakerTitle13 : Sam Aaron

WorkshopSpeakerText13 : Programador de live coding, educador i investigador. Va ser el desenvolupador principal d’Overtone i Quil, projectes de programació creativa per a l’expressió (en directe) de so i imatge. Més recentment ha creat Sonic Pi, un entorn de programació en directe basat en llenguatge Ruby que permet crear música a partir de codi i que sobretot està pensat per a l’àmbit educatiu. De dia, Sam és investigador al Laboratori Informàtic de la University of Cambridge, i de nit se’l pot trobar programant ritmes en locals nocturns.


# --------  08 Perform Big Van Theory, how to configure a performance  --------------------


WorkshopNum14 : 8

WorkshopClassroom14 :

WorkshopLanguage14 : Català

WorkshopReq14 :

WorkshopTitle14 : MyPERFORM- UNESCO, Com fomentar l’aprenentatje de la ciència a travès de les arts escèniques

WorkshopSubtitle14 : "**Helena González**, llicenciada en Biologia, Bioquímica i Biomedicina; **Oriol Marimon**, doctor en Química Orgànica. Fundadors i actors de Big Van Ciencia"

WorkshopText14 : El taller busca compartir, amb el professorat de secundària, noves metodologies participatives a través d’algunes de les activitats més impactants a l’hora de canviar la percepció que tenen les i els joves de la ciència.

WorkshopText14A : Utilització de la improvisació i la representació teatral, en 4 actes

WorkshopText14B : Act 1/ Estereotips en ciència
WorkshopSubText14B : Explorar aquells estereotips interioritzats sobre la ciència i les persones que s’hi dediquen.

WorkshopText14C : Act 2/ Pensament crític
WorkshopSubText14C : Pensament crític i capacitat reflexiva; anàlisi de notícies científiques reals, per discernir entre contingut científic fidedigne i contingut pseudocientífic.

WorkshopText14D : Act 3/ Ètica en el procés investigador
WorkshopSubText14D : Fomentar la discussió en petits grups; valorar l’ètica dels grans avenços cientificotecnològics.

WorkshopText14E : Act 4/ Reptes socials
WorkshopSubText14E : Com explicar contingut científic-tecnològic en relació amb els reptes socials, com ara el canvi climàtic o la seguretat alimentària.


WorkshopSpeakerTitle14F : Helena González

WorkshopSpeakerText14F : Llicenciada en Biologia i en Bioquímica per la Universitat de Salamanca, i doctora en Biomedicina per la Universitat de Barcelona. Apassionada dels gens, la herència, l’enginyeria genètica, la inestabilitat cromosòmica i altres marranades moleculars, es dedica a divulgar ciència a través de Big Van Ciencia, associació de la qual és directora i fundadora (2013). Està especialment interessada en l’educació científica a primària, perquè la seva ment de deu anys empatitza perfectament amb aquest tipus de públic.

WorkshopSpeakerTitle14G : Oriol Marimon

WorkshopSpeakerText14G : Doctor en Química Orgànica i cofundador del grup de comunicació científica Big Van, Científics Sobre Rodes. És codirector del Departament d’R+D+I i director de Projectes Internacionals de Big Van Ciencia. És, també, autor i actor de peces teatrals de divulgació científica per a totes les edats, i des dels escenaris ha portat la ciència punta a més de 250 000 espectadors.


# -------- 09 - Artistic Synapses --------------------


WorkshopNum15 : 9

WorkshopClassroom15 :

WorkshopLanguage15 : Català

WorkshopReq15 : Ordinador portàtil

WorkshopTitle15 : Sinapsis artístiques

WorkshopSubtitle15 : "**Míriam Martí Pallarès**, actriu i professora, Barcelona"

WorkshopText15 : Les sinapsis són les connexions entre neurones, connexions que ens permeten fer, pensar, sentir, etc. Partint d’aquesta idea, quan parlem de «sinapsis artístiques» ens referim a connexions entre ciència i art, connexions a través d’imatges, en estil collage o moodboard. En aquest taller veurem algunes d’aquestes sinapsis artístiques, parlarem del seu procés de creació i l’experimentarem. Així mateix, comentarem l’aplicació d’aquesta activitat a l’aula en diferents contextos i veurem què pot despertar en els nostres alumnes quant a creativitat, experiència i aprenentatge.


WorkshopSpeakerTitle15 : Míriam Martí Pallarès

WorkshopSpeakerText15 : actriu i biòloga, i està especialitzada en comunicació i divulgació científica. Com a actriu ha participat en diversos projectes de televisió, cinema i teatre. És, també, professora de ciències i d’interpretació actoral. Com a especialista en divulgació científica ha dut a terme diversos projectes per apropar la ciència a la societat, des de plataformes com l’FCRi, TV3 i l’ICFO, entre d’altres. Aposta per barrejar ciència i art, i una de les maneres com ho fa és a través del seu projecte personal Sinapsis artístiques.

