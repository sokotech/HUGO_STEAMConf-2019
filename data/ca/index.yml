# Home WORKSHOPS

HomeWorkshopsSectionTitle: Tallers
HomeWorkshopsText: Els tallers són de caràcter eminentment pràctic i presenten una sèrie de projectes, eines i idees que es poden aplicar fàcilment a l’aula. Mostren allò que s’està fent tant localment com arreu. Són font d’inspiració, i permeten també contrastar i compartir les pròpies idees amb les dels altres participants.
