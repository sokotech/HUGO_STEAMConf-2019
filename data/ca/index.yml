# Home DESCRIPTION

HomeDescriptionTitle: La Cinquena Edició

HomeDescriptionText: "STEAMConf arriba a la seva cinquena edició reunint a Barcelona un grup excepcional de creadors locals i internacionals que, en el seu dia a dia, aborden el món des d’una perspectiva (**A**) i amb la visió integral que afavoreix l’STE(**A**)M"

