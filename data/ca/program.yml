Time23 : 11.35 -

Place23 : CosmoCaixa

Classroom23 : Auditori

Title23 : Traslladar la cultura de l’avaluació al segle 21, el poder de l’avaluació innovadora

Subtitle23 : "**Juuso Henrik Nieminen**, Grup de Recerca en Ensenyament de les Matemàtiques, University of Helsinki (Finlàndia)"

LocalSpeaker23 : "**Caterina Calsamiglia**, Professora investigadora ICREA a l'Institut d'Economia Política i Governança (IPEG), Barcelona"

Text23 : En 0,51 segons, una cerca a Google et torna més de 139 milions de resultats per a «21st century skills» (‘competències del segle 21’). No hi ha dubte que en tots els nivells educatius, des de la primària fins a la universitat, es dona una gran importància a l’aprenentatge durant tota la vida, les habilitats metacognitives i el pensament crític. Ara bé, tot i que els plans d’estudis d’arreu del món comencen ara a valorar aquestes capacitats, la cultura de l’avaluació s’està quedant enrere. És el que passa també a Finlàndia, on el pla d’estudis nacional del 2016 introduïa idees noves com ara les competències en programació i l’aprenentatge multidisciplinari, però a penes abordava la cultura de l’avaluació a càrrec del professorat. En la seva xerrada, Nieminen presentarà les darreres novetats de la recerca en avaluació digital i innovadora desenvolupada a la Universitat d’Hèlsinki. S’ha afirmat que la base dels nostres mètodes d’avaluació pràcticament no ha variat en segles i que els intents «radicals» de canviar-los no sempre han arribat a bon port. Com es podrien fer compatibles l’autoavaluació i l’avaluació d’experts amb l’accessibilitat, l’apoderament estudiantil i la propietat de l’aprenentatge?

LocalSpeakerTitle23A : Juuso Henrik Nieminen

LocalSpeakerText23A : Investigador en educació i expert innovador en avaluació a la Universitat d’Hèlsinki. Ha ensenyat matemàtiques i programació en diversos nivells del sistema educatiu finlandès i actualment es dedica a la formació de futurs docents a Hèlsinki. El seu àmbit de recerca és l’avaluació de les competències del segle 21, quant a la manera de fer compatible l’avaluació digital innovadora amb el desenvolupament del pensament crític i l’aprenentatge durant tota la vida. Així mateix, Nieminen treballa com a educador especial, àmbit en el qual lluita per aconseguir un món més inclusiu a través de la seva tasca docent i investigadora. Actualment escriu llibres sobre la cultura de l’avaluació a Finlàndia i sobre l’ensenyament innovador de les matemàtiques, i treballa com a especialista pedagògic a la Code School Finland. A més, és el responsable de la revolució que ha significat per al món de les matemàtiques el projecte Math Hunger, el qual té com a objectiu aconseguir que l’aprenentatge de les matemàtiques sigui divertit i accessible per a tothom. El 2018, Nieminen va coordinar l’apartat «Què haurem d’aprendre després?» a Dare to Learn, la fira de l’aprenentatge més innovadora de Finlàndia.

LocalSpeakerTitle23B : Caterina Calsamiglia

LocalSpeakerText23B : És professora d’investigació a l’IPEG i investigadora associada al CEPR. Es va doctorar al Departament d’Economia de la Yale University l’any 2005, i el 2014 va obtenir un ajut ERC Starting Grant per investigar a fons la importància de l’oferta educativa i la formulació de nous indicadors de competències no cognitives en el disseny dels tràmits d’elecció d’escola. Des del 2011 és membre del grup Human Capital and Economic Opportunity de la University of Chicago. Caterina és, també, assessora científica d’Escola Nova 21, una aliança d’escoles i institucions públiques i de la societat civil per un sistema educatiu avançat. La seva activitat investigadora se centra en les polítiques públiques, amb un èmfasi en l’elecció d’escola, les polítiques educatives, l’acció afirmativa i l’avaluació de les competències no cognitives.

