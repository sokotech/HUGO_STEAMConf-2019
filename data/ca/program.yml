Title15 : Designing for Tinkerability

Subtitle15 : "**Sebastian Martin**, Tinkering Studio. Exploratorium de San Francisco (Estats Units)"

LocalSpeaker15 : "**Òscar M. Ciuró**, gestor d’educació cultural, MakerConvent, Barcelona"

Text15 : Aprofundirem en el disseny d’experiències d’aprenentatge basat en STEAM que utilitzin el tinkering per captar l’interès dels joves, des d’un punt de vista tant físic com intel•lectual i emocional. Sempre que els alumnes aprenen a través del tinkering, ho fan en un ambient d’alegria i sorpresa; per tant, de diversió. Llavors, per què està tan infravalorat en l’ensenyament? Es tracta d’una pedagogia basada en el compromís actiu amb materials i idees per estimular la curiositat entre els estudiants. Ens centrarem en les dimensions de l’aprenentatge que conté el tinkering, un procés pel qual tant els docents com els aprenents estan modificant la seva relació amb les idees i els fenòmens científics i entre ells mateixos, a més de redefinint el que es considera aprenentatge.

LocalSpeakerTitle15A : Sebastian Martin

LocalSpeakerText15A : és educador al Tinkering Studio de l’Exploratorium de San Francisco, un lloc on els visitants participen activament en l’exploració de la ciència, l’art i la tecnologia a través del making i el tinkering. Fascinat amb els aspectes creatius de les ciències, Sebastian crea activitats lúdiques, promou tallers de desenvolupament professional impactants i concep exposicions interactives d’un caràcter únic. Com a membre del Tinkering Studio, ha participat en l’elaboració d’activitats que han estat recreades i adaptades en molts centres científics, aules i makerspaces. Actualment treballa al costat de col.legues com el grup Lifelong Kindergarten del MIT media lab, escoles de Reggio Emilia i la LEGO Foundation per conèixer a fons les millors pràctiques i els darrers avenços en ensenyament.

LocalSpeakerTitle15B : Òscar M. Ciuró

LocalSpeakerText15B : Gestor d’educació cultural, i sempre està combinant educació, cultura i noves tecnologies. Des del 2009 s’ha especialitzat en els processos que envolten l’aprenentatge, la fabricació digital i la innovació social. El projecte MakerConvent és un procés d’innovació que va néixer de la participació de Traffic Projects en dos projectes europeus de recerca i transferència de coneixement, Formalab (http://www.formalab.fr) i Declic'in (http://declicin.info). La ubicació del projecte al Centre Cívic Convent de Sant Agustí no és casual. Els processos de creació en l’àmbit del DIWO, l’alineament amb treballs en la xarxa local i la innovació tecnològica del centre el converteixen en un espai ideal.

