# Inauguració de la conferència

Time11 : 15.00 -

Place11 : CosmoCaixa

Title11A : Inauguració de les sessions plenàries de la conferència

Subtitle11A : "**Jordi Portabella i Calvete**, director de l´ Àrea de Divulgació Científica i CosmoCaixa de la Fundació Bancària “la Caixa”; **M. del Mar Camacho Martí**, Directora General d’Innovació, Recerca i Cultura Digital, Generalitat de Catalunya"

LocalSpeakerTitle11A : Jordi Portabella i Calvete

LocalSpeakerText11A : Actualment és el director de l’Àrea de Divulgació Científica i CosmoCaixa de la Fundació Bancària “la Caixa”. Llicenciat en Biologia per la UB i màster en Enginyeria Mediambiental per la UPC. Ha estat professor d’Estudis Ambientals d’Enginyeria Agrícola de la UIC. Té també, una llarga experiència en l’administració pública i privada com a gestor de l’àmbit de medi ambient i ciències per a institucions com el Centre UNESCO de Catalunya.


LocalSpeakerTitle11B : Francesca Bria

LocalSpeakerText11B : Ha estat Senior Adviser i Senior Project Lead al Nesta Innovation Lab. També ha estat investigadora i professora associada a l’Innovation Studies Centre-Digital Economy Lab de l’Imperial College Business School. Es va doctorar en economia de la innovació i ciències socials a l’Imperial College i té un màster en Economia Digital i Innovació per l’University College of London, Birkbeck. És membre de l’Internet of Things Council i assessora de la Comissió Europea en polítiques sobre el futur d’Internet i les smart cities. És, també, membre de l’EC Expert Group on Open Innovation (OISPG) i de l’European Research Cluster on the Internet of Things (IERC). Francesca ha estat assessora de diverses organitzacions i institucions públiques en l’àmbit de les polítiques d’innovació, tecnologies obertes, l’Internet de les coses i les smart cities. També participa activament en diversos moviments de base que defensen l’accés obert, la sobirania digital i els drets digitals.


LocalSpeakerTitle11D : M. del Mar Camacho Martí

LocalSpeakerText11D : Doctora en Tecnologia Educativa i professora a la Facultat de Ciències de l’Educació i Psicologia de la Universitat Rovira i Virgili. Ha impartit formació en programes de llicenciatura i de postgrau relacionats amb la tecnologia educativa, amb un èmfasi especial en l’aprenentatge mòbil i les tecnologies emergents. És coautora de la primera monografia sobre aprenentatge mòbil a Espanya, Portugal i l’Amèrica Llatina, i ha estat la investigadora principal d’un projecte de recerca d’àmbit nacional sobre l’ús de les tauletes a l’ensenyament i el seu impacte sobre l’aprenentatge. En aquest àmbit, també ha col•laborat amb institucions com la UNESCO i la Unió Internacional de Telecomunicacions de les Nacions Unides. Ha impartit discursos inaugurals davant de públic internacional i és autora de més de 60 articles acadèmics. El juliol del 2018 va ser nomenada directora general d’Educació Primària i Secundària del Departament d’Ensenyament de la Generalitat de Catalunya, i el desembre del mateix any va ser nomenada directora general d’Innovació, Recerca i Cultura Digital.


Title11B : Benvinguda a la conferència

Subtitle11B : Benvinguda a càrrec de **Frank Sabaté**, membre del Comitè Assessor, presentador i conductor de la conferència

LocalSpeakerTitle11C : Frank Sabaté

LocalSpeakerText11C : Mestre a l’Escola Projecte de Barcelona. Apassionat de la programació i la robòtica educativa. És membre del comitè científic del programa Educació Demà de la Fundació Jaume Bofill i del comitè impulsor del congrés STEAM Barcelona. Ha format part de l’organització de les edicions europees de la Scratch Conference (Barcelona ’13, Amsterdam ’15 i Bordeus ’17). És assessor en l’aliança magnet entre l’escola Montessori de Rubí i el CIM UPC. Comparteix els seus coneixements en sessions presencials de formació al professorat i en el seu canal de Youtube “Scratch en 5 minuts”.

# Èxit o fracàs; la necessitat del canvi

Time12 : 15.20 -

Place12 : CosmoCaixa

Classroom12 : Auditori

Title12 : Èxit o fracàs, la necessitat del canvi

Subtitle12 : "**Anna Cutler**, directora d’Aprenentatge i Recerca de la Tate, Londres (Regne Unit)"

LocalSpeaker12 : "**Mónica Bello**, comissària i responsable d’Arts del CERN (Ginebra, Suïssa)"

Text12 : En aquesta presentació s’expliquen els darrers deu anys en l’àmbit de l’aprenentatge a la Tate, i s’hi exploren els canvis en les pràctiques, les influències teòriques i la pragmàtica del treball en un gran museu d’art. També s’hi fa un repàs al panorama social i cultural del moment i es proposa la necessitat del canvi que ens obliga a reflexionar sobre el que ens cal per tenir èxit o fracassar a l’hora de generar experiències rellevants i significatives amb l’art que cobreixin les necessitats sorgides de les nostres responsabilitats amb els alumnes.

LocalSpeakerTitle12A : Anna Cutler

LocalSpeakerText12A : Directora d’Aprenentatge i Recerca a la Tate Modern. Ha treballat en l’àmbit de l’ensenyament cultural durant trenta anys, en diverses disciplines. És coneguda pel caràcter innovador dels seus experiments pràctics i la formulació de noves perspectives teòriques. El setembre del 2016 va posar en marxa Tate Exchange, un espai cívic destinat a obrir un diàleg sobre l’art, la societat i els problemes urgents i complexos que ens toca abordar avui dia.

LocalSpeakerTitle12B : Mónica Bello

LocalSpeakerText12B : Comissària i historiadora de l’art. En els darrers quinze anys s’ha especialitzat en les perspectives multidisciplinàries i les narratives de la cultura tecnocientífica actual. És comissària i responsable d’arts del CERN, l’Organització Europea per a la Recerca Nuclear, a Ginebra. Recentment ha estat comissària convidada a l’Audemars Piguet Art Commission d’Art Basel 2018. Abans d’arribar a Ginebra, entre altres càrrecs va ocupar el de directora artística de VIDA, Concurs Internacional d’Art i Vida Artificial (2010-2015), creat per Fundación Telefónica.

