LocalSpeakerTitle27 : Eduard Vallory

LocalSpeakerText27 : És analista social i gestor del canvi. Presideix el Centre UNESCO de Catalunya, dirigeix ​​Escola Nova 21 i impulsa un programa universitari per a la millora del desenvolupament professionals dels mestres, per encàrrec de la Generalitat. Ha estat visiting scholar del Departament de Sociologia de la Universitat de Nova York, després d'haver dirigit la Barcelona Graduate School of Economics. És doctor en Ciència Política, màster en Ciències Socials, diplomat en Alta Direcció d'Empreses i llicenciat en Filosofia i en Periodisme. Va ser research fellow del Fitzwilliam College de la Universitat de Cambridge, on va dur a terme una investigació sobre l'educació en la ciutadania global i el moviment de l'escoltisme mundial, publicada en català per Proa (2010) i en anglès per Palgrave Macmillan (2012). Va ser cap de gabinet del conseller d'Universitats, Recerca i Societat de la Informació de la Generalitat de Catalunya, Andreu Mas-Colell.

