# rebuda del professorat de la Fila 0

Time09 : 13.45 -

Place09 : Cosmocaixa

Classroom09 : Sala Àgora

Title09 : Rebuda del professorat de la Fila 0

Subtitle09 : A càrrec de Begonya Folch, membre del Comitè Assessor d’STEAMCon

LocalSpeakerTitle09 : Begonya Folch

LocalSpeakerText09 : Músic, implicada en la transformació educativa i en l’impacte de l’art en l’educació de les persones, és professora d’educació Primària i Secundària, formadora de mestres i ha estat professora a la Facultat del Professorat de la UB. També ha treballat al Servei d’Innovació i Recerca del Departament d’Ensenyament, al Consell Escolar de Catalunya i a la Fundació Jaume Bofill, en el programa Escola Nova 21. Ha estat formadora de l’ICE de la UAB, de l’Associació de Mestres Rosa Sensat i del Departament d’Ensenyament. Ha col·laborat amb l’Educators Advisory Team de l’ICFO i ha format part del Consell de redacció de la revista Perspectiva Escolar. Actualment treballa a l’Àrea d’Innovació, Programes i Formació del Consorci d’Educació de Barcelona, en el programa Xarxes per al canvi (#Xarxesperalcanvi).

