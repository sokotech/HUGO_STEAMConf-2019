Title17 : El Sonic Pi i l’ensenyament

Subtitle17 : "**Sam Aaron**, programador de live coding, educador i investigador al Laboratori Informàtic de la University of Cambridge (Regne Unit)"

LocalSpeaker17 : "**Carles Ceacero**, músic polifacètic i professor de música a l’Escola Pereanton de Granollers (Barcelona)"

Text17 : El Sonic Pi és un entorn educatiu gratuït per a l’aprenentatge de programació. Permet als principiants programar ritmes frescos, línies de baix torrencials i riffs de sintetitzador brillants. I tot mentre s’aprenen conceptes informàtics fonamentals com la seqüenciació, les funcions, les variables, els bucles, les estructures de dades i els algorismes. En aquesta xerrada, que serà eminentment pràctica, repassarem la història de Sonic Pi —per què es va crear, com ha evolucionat i què pot fer avui dia—. També parlarem de com i per què moltes decisions relatives al disseny del Sonic Pi per a l’aula han resultat molt útils per a músics professionals (i viceversa).

LocalSpeakerTitle17A : Sam Aaron

LocalSpeakerText17A : Programador de live coding, educador i investigador. Va ser el desenvolupador principal d’Overtone i Quil, projectes de programació creativa per a l’expressió (en directe) de so i imatge. Més recentment ha creat Sonic Pi, un entorn de programació en directe basat en llenguatge Ruby que permet crear música a partir de codi i que sobretot està pensat per a l’àmbit educatiu. De dia, Sam és investigador al Laboratori Informàtic de la University of Cambridge, i de nit se’l pot trobar programant ritmes en locals nocturns.

LocalSpeakerTitle17B : Carles Ceacero

LocalSpeakerText17B : És un músic versàtil que ensenya música a l’Escola Pereanton de Granollers, on és tutor i coordinador de les tecnologies per a l’aprenentatge i el coneixement (TAC). Actualment combina aquesta labor amb la d’ambaixador del programa "STEAMCat" a les comarques del Maresme i el Vallès Oriental. Així mateix, Carles és membre del consell de l’AEMCAT (Associació d’Ensenyants de Música de Catalunya) i participa molt activament en la creació de projectes STEAM que sorgeixen de les necessitats de l’aula de música.

