Title20 : Engagement First, senderes cap a un aprenentatge intrínsecament motivat

Subtitle20 : "**Gever Tulley**, fundador de la Brightworks School i arquitecte educatiu, San Francisco (Estats Units)"

LocalSpeaker20 : "**Mariona Cíller**, cofundadora de SokoTech, Barcelona"

Text20 : Gever Tulley farà un repàs a dotze anys d’experiments en la creació d’experiències educatives summament atractives i compartirà el seu optimisme contagiós i algunes idees noves que poden servir perquè els alumnes s’impliquin més i per oferir una mirada sobre el futur de l’ensenyament.

LocalSpeakerTitle20A : Gever Tulley

LocalSpeakerText20A : Escriptor, conferenciant i expert en informàtica. L’any 2005 va fundar la Tinkering School, institució que ofereix una sèrie de programes extraescolars i d’estiu en els quals es fan servir eines, materials i problemes reals que tenen com a objectiu estimular l’interès dels alumnes per l’aprenentatge, la curiositat pel món, la tenacitat de pensar en gran i la perseverança per fer coses sorprenents. Més recentment, l’any 2011, Gever va crear Brightworks, una escola privada d’ensenyament primari i secundari situada a San Francisco en la qual els alumnes exploren una idea a partir de múltiples perspectives, ajudant-se d’experts, eines i experiències del món real, a més de col•laborar en projectes que han impulsat amb la seva pròpia curiositat i de compartir amb la resta del món tot allò que descobreixen.

LocalSpeakerTitle20B : Mariona Cíller

LocalSpeakerText20B : Cofundadora de SokoTech, . Graduada cum laude per la Universitat d’Illinois, amb doble titulació en Bachelor of Fine Arts i (B.F.A.) en les disciplines de Comunicació Visual i Història de l’Art. Posteriorment, Màster en Ciències (M.Sc), Mass Media & Media Management Studies on adquireix expertesa en l’ús de les noves eines d’innovació digital. És també graduada per la Fab Academy del Massachussets Institute of Technology (MIT). La seva tesi, «Free Culture Project», que fusiona el poder de la tecnologia amb el poder transformador de l’educació, és un punt d’inflexió en la seva trajectòria, cap a territoris de reinvenció del món de la docència i l’aprenentatge en què assaja nous models, sempre de la mà de les tecnologies emergents. L’any 2015 va cofundar SokoTech, una laboratori dedicat a projectes d’innovació social que centra la seva activitat en les arts, la ciència i la tecnologia.


