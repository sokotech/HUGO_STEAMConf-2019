Time01 : 10.00 - 14.00

Place01 : CosmoCaixa

Classroom01 : Sala Àgora

Title01A : EdCamp STEAM

Subtitle01A : Camí de STEAMConf 2019

Text01A : Una trobada impulsada per professors, per a professors, gratuïta i oberta a tothom, pensada per compartir i intercanviar coneixements, experiències, idees, preocupacions i inspiracions, i per preparar els tres dies de debats, tallers i conferències.

Title01B : És el teu primer edcamp?

Text01B : Si és així, no passa res; aquí tindràs la possibilitat de descobrir-lo i viure’l en primera persona. Un edcamp és una trobada que té la finalitat de compartir aprenentatges, coneixements, inquietuds i passions sobre l’educació. Es basa en un aprenentatge entre iguals, i és desenvolupa a través de la conversa i l’intercanvi en un ambient d’espai obert i estimulant que facilita la lliure circulació d’idees.

Title01C : Hi ha programa?

Text01C : En un edcamp no hi ha un programa definit per l’organització, ja que són els participants els que elaboren conjuntament el programa o mapa de les sessions a partir dels temes, preguntes o inquietuds que són del seu interès.

Title01D : Qui pot iniciar les converses?

Text01D : Tothom és benvingut a liderar i iniciar una sessió a partir de la seva proposta de conversa.


Title01E : Què te n’emportaràs sota el braç?

Text01E : Primer, i de ben segur, un munt de grans idees, nous recursos, noves descobertes i l’entusiasme compartit de trobar gent inquieta com tu! I, a més, la possibilitat d’afegir a la teva agenda alguns noms amb qui compartir un esperit d’innovació educativa!

