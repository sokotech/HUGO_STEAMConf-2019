# --------------------------------- Dissabte 30 de març --------------------------------

Date01 : Dissabte 30 de març

# --- EdCamp ---------------------

Time01 : 10.00 - 14.00

Place01 : Cosmocaixa

Classroom01 : Sala Àgora

Title01A : EdCamp STEAM

Subtitle01A : Camí de STEAMConf 2019

Text01A : Una trobada impulsada per professors i per a professors, gratuïta i oberta a tothom, pensada per compartir i intercanviar coneixements, experiències, idees, preocupacions i inspiracions, i per preparar els tres dies de debats, tallers i conferències.

Title01B : És el teu primer edcamp?

Text01B : Si és així no passa res; aquí tindràs la possibilitat de descobrir-ho i viure’l en primera persona. Un edcamp és una trobada que té la finalitat de compartir aprenentatges, coneixements, inquietuds i passions sobre l’educació. Es basa en un aprenentatge entre iguals, i és desenvolupa a través de la conversa i l’intercanvi en un ambient d’espai obert i estimulant que facilita la lliure circulació d’idees.

Title01C : Hi ha programa?

Text01C : En un edcamp no hi ha un programa definit per l’organització, ja que són els participants els que elaboren conjuntament el programa o mapa de les sessions a partir dels temes, preguntes o inquietuds que són del seu interès.

Title01D : Qui pot iniciar les converses?

Text01D : Tothom és benvingut a liderar i iniciar una sessió a partir de la seva proposta de conversa.

Title01E : Què te n’emportaràs sota el braç?

Text01E : Primer, i de ben segur, un munt de grans idees, nous recursos, noves descobertes i l’entusiasme compartit de trobar gent inquieta com tu! I, a més, la possibilitat d’afegir a la teva agenda alguns noms amb qui compartir un esperit d’innovació educativa!

button01F : Are you game? Register now!


# --------------------------------- Dijous 4 d’abril --------------------------------

Date02 : Dijous 4 d’abril

# PERFOMANCE UNESCO Cuando la ciencia pisa escenari

Time02 : 18.30 -

Place02 : Cosmocaixa

Classroom02 : Auditorium

Title02A : PERFORM-UNESCO

LanguageNotice02 : Conferència – Espectacle d’inauguració, oberta al públic (traducció simultània en català, castellà i anglès)

LocalSpeaker02A : Benvinguda, a càrrec de Lluís Noguera i Jordana, director del CosmoCaixa, Barcelona, Francesca Bria, Comissionada de Tecnologia i Innovació Digital de l’Ajuntament de Barcelona

InternationalSpeakerTitle02A : Francesca Bria

InternationalSpeakerText02A : Investigadora i docent associada en l’Imperial College Business School, a Innovation Studies Centre-Digital Economy Lab. Formada en ciències sociales i en l’economía de la innovació, és doctora per l’Imperial College i MSc in E-business and Innovation por el University College de Londres, Birkbeck. Bria és membre de l’Internet of Things Council i assessora de la Comissió Europea en polítiques del futur d’Internet i les smart cities. També és membre del EC Expert Group on Open Innovation (OISPG) i del European Research Cluster on the Internet of Things (IERC).

LocalSpeakerTitle02A : Lluís Noguera i Jordana

LocalSpeakerText02A : Director del CosmoCaixa, el Museu de la Ciència de la Fundació Bancària ”la Caixa”. Llicenciat en Filosofia per la UAB i màster en Gestió Cultural per la UB i en Gestió Pública per ESADE, també ha estudiat Relacions Culturals Internacionals. Ha estat subdirector de l’Àrea de Ciència, Recerca i Medi Ambient de la Fundació Bancària ”la Caixa”, on ha dut a terme, entre altres projectes, l’avaluació del programa de divulgació científica.

Title02B : Quan la ciència trepitja escenaris

LocalSpeaker02B : Helena González & Oriol Marimon, Vig Van Ciencia, IES Moises Broggi, IES Consell de Cent & IES Castellbisbal.

Text02B : En PERFORM hablamos de ciencia con responsabilidad; abordamos retos sociales, dilemas éticos, desigualdades de género; identificamos pseudociencias y conflictos de intereses. Pero sobretodo, nos lo pasamos en grande, exploramos el humor, construimos historias científicas y las representamos sobre un escenario.

Text02C: El producto final de estas metodologías participativas es una pieza teatral (un monólogo científico, un sketch, una historia…) que puede ser representada sobre un escenario y que habla sobre una investigación científica o tecnológica real. PERFORM ha hecho del aprendizaje una actividad participativa, “humanizada”, contextualizada a las realidades locales de los estudiantes, y ha contribuido al desarrollo de una población reflexiva e informada por la ciencia.

Text02D: La presentación del proyecto PERFORM será un espectáculo. Literalmente. Un espectáculo en el que se intercalarán los monólogos y sketches teatrales realizados por alumnado de secundaria de diversos centros educativos de Barcelona, en los que podremos responder a preguntas como ¿qué podemos hacer para parar el cambio climático? ¿cómo buscamos vida en otros planetas? ¿Qué nuevas tecnologías existen para combatir el cáncer?

Text02E: PERFORM ha sido un proyecto financiado por la Unión Europea, implementado en España, Reino Unido y Francia. El diseño e implementación de las actividades pedagógicas ha sido liderado por Big Van Ciencia (www.bigvanciencia.com)

LocalSpeakerTitle02A : Helena González

LocalSpeakerText02A : Llicenciada en Biologia i en Bioquímica per la Universitat de Salamanca,Doctora en Biomedicina per la Universitat de Barcelona. Apassionada dels gens, la herència, l'enginyeria genètica, la inestabilitat cromosòmica i altres marranades moleculars, es dedica a divulgar ciència a travès de Big Van Ciéncia, associació de la que es directora i fundadora (2013). Està especialment interessada en l'educació científica a primària, perquè la seva ment de deu anys empàtitza perfectament amb aquest tipus de públic.

LocalSpeakerTitle02B : Oriol Marimon

LocalSpeakerText02B : Doctor en Química Orgànica i cofundador del grup de comunicació científica "Big Van, Cientifics Sobre Rodes", És co-director del departament d'I + D + i i Director de Projectes Internacionals de Big Van Ciència; autor i actor de peces teatrals de divulgació científica per a totes les edats, i des de els escenaris,  ha portat la ciència punta a més de 250.000 espectadors.

