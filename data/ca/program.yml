# PERFOMANCE UNESCO Cuando la ciencia pisa escenari

Time02 : 18.30 -

Place02 : CosmoCaixa

Classroom02 : Auditori

Title02A : MyPERFORM-UNESCO

LanguageNotice02 : Conferència-espectacle d’inauguració, oberta al públic (traducció simultània en català, castellà i anglès)

LocalSpeaker02A : "Benvinguda, a càrrec de **Lluís Noguera i Jordana,** director del CosmoCaixa, Barcelona; **Casimiro Vizzini**, Expert a la Divisió de Política Científica i Desenvolupament de Capacitats de la UNESCO; **Francesca Bria**, comissionada de Tecnologia i Innovació Digital de l’Ajuntament de Barcelona"

LocalSpeakerTitle02F : Lluís Noguera i Jordana

LocalSpeakerText02F : És director del CosmoCaixa, el Museu de la Ciència de la Fundació Bancària ”la Caixa”. Llicenciat en Filosofia per la UAB i màster en Gestió Cultural per la UB i en Gestió Pública per ESADE, també ha estudiat Relacions Culturals Internacionals. Ha estat subdirector de l’Àrea de Ciència, Recerca i Medi Ambient de la Fundació Bancària ”la Caixa”, on ha dut a terme, entre altres projectes, l’avaluació del programa de divulgació científica.

InternationalSpeakerTitle02C : Francesca Bria

InternationalSpeakerText02C : Investigadora i docent associada en l’Imperial College Business School, a Innovation Studies Centre-Digital Economy Lab. Formada en ciències sociales i en l’economía de la innovació, és doctora per l’Imperial College i MSc in E-business and Innovation por el University College de Londres, Birkbeck. Bria és membre de l’Internet of Things Council i assessora de la Comissió Europea en polítiques del futur d’Internet i les smart cities. També és membre del EC Expert Group on Open Innovation (OISPG) i del European Research Cluster on the Internet of Things (IERC).

InternationalSpeakerTitle02D : Ernesto Fernández Polcuch

InternationalSpeakerText02D : Cap de la Secció de Política Científica i Cooperació, UNESCO (TBC)

Title02B : "MyPERFORM-UNESCO - Big Van Ciencia: Quan la ciència trepitja escenaris"

LocalSpeaker02B : "**Helena González** & **Oriol Marimon,** Big Van Ciencia, IES Moises Broggi, IES Consell de Cent & IES Castellbisbal; **Casimiro Vizzini**, Expert a la Divisió de Política Científica i Desenvolupament de Capacitats de la UNESCO"

Text02B : A myPERFORM parlem de ciència amb responsabilitat; abordem reptes socials, dilemes ètics, desigualtats de gènere; identifiquem pseudociències i conflictes d’interessos. Però, sobretot, ens ho passem d’allò més bé, explorem l’humor, construïm històries científiques i les representem sobre un escenari.

Text02C: El projecte myPERFORM recorre a les arts escèniques per crear un entorn inclusiu en el qual els joves puguin treballar al costat d’investigadors, els seus professors i comunicadors de ciència, amb l’objectiu d’explorar tots plegats diversos temes científic-tecnològics i els valors que hi esten relacionats. El producte final d’aquestes metodologies participatives és una peça teatral (un monòleg científic, un esquetx, una història…) que pot ser representada sobre un escenari i que parla sobre una investigació científica o tecnològica real. myPERFORM ha fet de l’aprenentatge una activitat participativa, «humanitzada», contextualitzada a les realitats locals dels estudiants, i ha contribuït al desenvolupament d’una població reflexiva i informada per la ciència.

Text02D: La presentació del projecte myPERFORM serà un espectacle. Literalment. Un espectacle en el qual s’intercalaran els monòlegs i els esquetxos teatrals fets per alumnes de secundària de diversos centres educatius de Barcelona, en els quals podrem respondre a preguntes com ara; què podem fer per aturar el canvi climàtic, com cerquem vida en altres planetes o quines noves tecnologies existeixen per combatre el càncer. myPERFORM és la continuació de l’èxit del seu predecessor, el projecte PERFORM de la Comissió Europea, i té com a objectiu posar en pràctica en països de tot el món processos d’ensenyament de les ciències basats en el rendiment.

Text02E: PERFORM va ser un projecte finançat per la Comissió Europea i aplicat a Espanya, el Regne Unit i França. El disseny i l’execució de les activitats pedagògiques van ser dirigits per Big Van Ciencia (www.bigvanciencia.com). Els centres educatius que han participat en el projecte myPERFORM i que ens explicaran la ciència des de l’escenari són l’IES Moisès Broggi, l’IES Consell de Cent i l’IES Castellbisbal.

LocalSpeakerTitle02A : Helena González

LocalSpeakerText02A : Llicenciada en Biologia i en Bioquímica per la Universitat de Salamanca, i doctora en Biomedicina per la Universitat de Barcelona. Apassionada dels gens, l’herència, l’enginyeria genètica, la inestabilitat cromosòmica i altres marranades moleculars, es dedica a divulgar ciència a través de Big Van Ciencia, associació de la qual és directora i fundadora (2013). Està especialment interessada en l’educació científica a primària, perquè la seva ment de deu anys empatitza perfectament amb aquest tipus de públic.

LocalSpeakerTitle02B : Oriol Marimon

LocalSpeakerText02B : Doctor en Química Orgànica i cofundador del grup de comunicació científica "Big Van, Cientifics Sobre Rodes", És co-director del departament d'I + D + i i Director de Projectes Internacionals de Big Van Ciència; autor i actor de peces teatrals de divulgació científica per a totes les edats, i des de els escenaris,  ha portat la ciència punta a més de 250.000 espectadors.

LocalSpeakerTitle02C : Casimiro Vizzini

LocalSpeakerText02C : Expert en la Divisió de Política Científica i Desenvolupament de Capacitats de l’Organització de les Nacions Unides per a l’Educació, la Ciència i la Cultura (UNESCO). Es va llicenciar en Medicina a la Universitat de Palerm i, després de la seva residència, va fer un màster en Cooperació Internacional a l’Institut de Relations Internationales et Stratégiques (IRIS) de París. Actualment, a la UNESCO és el responsable del projecte PERFORM en comunicació i educació científica, així com del projecte InsSciDE en diplomàcia científica. A més, Casimiro col•labora amb l’American Association for the Advancement in Science, en el camp de la diplomàcia científica.

