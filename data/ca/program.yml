# ---- Sesion 06 - School for What? -------------------

Time26 : 12.40 -

Place26 : CosmoCaixa

Classroom26 : Auditori

Title26 : Escola per a què?

Subtitle26 : "**Kaleb Rashad**, director creatiu de la Gary and Jerri-Ann Jacobs High Tech High i professor adjunt de la High Tech High Graduate School of Education de San Diego (Estats Units)"

LocalSpeaker26 : "**Sergi del Moral**, membre de l’equip directiu i docent de l’Institut-Escola Les Vinyes de Castellbisbal (Barcelona)"

Text26 : "Què passaria si l’escola estigués organitzada al voltant dels interessos i les curiositats naturals dels nostres alumnes i professors? I si per aprendre haguessin de sortir del centre, observar el món, documentar troballes i crear/lliurar treballs d’una factura magnífica que tinguessin un efecte real en el món més enllà de les parets de l’escola? El futur de l’aprenentatge serà i s’assemblarà menys a una escola tal com la coneixem ara i més a la idea d’estudiants fent un treball original, creatiu i amb sentit. En les condicions adequades, els joves lideraran revolucions, inventaran noves tecnologies, crearan una nova cultura i noves formes d’expressió, nous gèneres musicals i, fins i tot, noves formes de govern. Amb la seva energia il•limitada, es lliuren plenament a la seva feina i consideren tot el que és vell des d’una òptica diferent. En aquesta presentació veurem exemples del treball dels alumnes, compartirem alguns experiments actuals i mostrarem com fem servir eines, mètodes i actituds centrades en les persones per dissenyar una escola més atractiva, més interessant i més humana. Parlarem del futur de l’ensenyament, de la cultura educativa i del lideratge creatiu."


LocalSpeakerTitle26A : Kaleb Rashad

LocalSpeakerText26A : Director creatiu de la Gary and Jerri-Ann Jacobs @hightechhigh de San Diego. Treballa amb els somiadors i emprenedors de la High Tech High’s Graduate School of Education, la School Retool de la Stanford d.School, Real World Scholars, Leadership + Design i WildFire Education. Kaleb ha ensenyat matemàtiques i ciència en secundària, ha estat responsable d’un web per a alumnes d’ensenyament primari i secundari i va formar part del cos de Marines de l’Exèrcit estatunidenc. És llicenciat en Desenvolupament Humà, té dos màsters i és doctor en Lideratge Educatiu. És, també, cofundador d’Unlocked, Inc., una organització sense ànim de lucre de San Diego dedicada al disseny.

LocalSpeakerTitle26B : Sergi del Moral

LocalSpeakerText26B : Està interessat en els processos de transformació amb els quals es pot aconseguir una relació més amable i natural entre el coneixement i l’aprenentatge. Això l’ha portat a explorar maneres de compensar el pes dels materials i el coneixement estàtic amb enfocaments més propers a l’acció, la producció, la creació, la resolució de problemes, el treball en equip i l’aprenentatge per a les situacions reals. A Sergi també li interessa tot allò que fa de l’avaluació més un diagnòstic que no pas un procés coercitiu; i les aules i la dinàmica comunitària que fomenten l’autonomia, la iniciativa i la responsabilitat entre els nois i les noies. Actualment forma part de l’equip directiu i docent de l’Institut-Escola Les Vinyes de Castellbisbal, i també de l’equip que promou BetaCamp, una experiència molt gratificant d’aprenentatge entre iguals.

