# Inauguració de la conferència

Time11 : 15.00 -

Place11 : Cosmocaixa

Title11A : Inauguració de la conferència

Subtitle11A : Jordi Portabella i Calvete, director de l´ Àrea de Divulgació Científica i CosmoCaixa de la Fundació Bancària “la Caixa”,  M. del Mar Camacho Martí, Directora General d’Innovació, Recerca i Cultura Digital, Generalitat de Catalunya

LocalSpeakerTitle11A : Jordi Portabella i Calvete

LocalSpeakerText11A : Licenciado en Biología por la UB. Master en Ingeniería Ambiental por la UPC. Ha sido profesor de Estudios Ambientales de Ingeniería Agrícola en la UIC y actualmente es el Director del Área de Divulgación Científica y CosmoCaixa de la Fundación Bancaria “la Caixa”.

