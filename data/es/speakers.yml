ItemSpeakerTitle01A : Oriol Marimon
ItemSpeakerSubtitle01A : Big Van Ciencia
ItemSpeakerText01A : Doctor en Química Orgánica y cofundador del grupo de comunicación científica Big Van, Científicos sobre Ruedas. Es codirector del Departamento de I+D+I y director de Proyectos Internacionales de Big Van Ciencia. Es, también, autor y actor de piezas teatrales de divulgación científica para todas las edades, y desde los escenarios ha llevado la ciencia punta a más de 250 000 espectadores.

ItemSpeakerTitle01B : Helena González-Burón
ItemSpeakerSubtitle01B : Big Van Ciencia
ItemSpeakerText01B : Es licenciada en Biología y en Bioquímica por la Universidad de Salamanca, y doctora en Biomedicina por la Universitat de Barcelona. Apasionada de los genes, la herencia, la ingeniería genética, la inestabilidad cromosómica y otras marranadas moleculares, se dedica a divulgar ciencia a través de Big Van Ciencia, asociación de la cual es directora y fundadora (2013). Está especialmente interesada en la educación científica en primaria, porque su mente de diez años empatiza perfectamente con este tipo de público.

ItemSpeakerTitle02A : Anna Cutler
ItemSpeakerSubtitle02A : Tate
ItemSpeakerText02A : Directora de Aprendizaje e Investigación en la Tate Modern. Ha trabajado en el ámbito de la educación cultural durante treinta años, en diversas disciplinas. Es conocida por el carácter innovador de sus experimentos prácticos y la formulación de nuevas perspectivas teóricas. En septiembre del 2016 puso en marcha Tate Exchange, un espacio cívico destinado a abrir un diálogo sobre el arte, la sociedad y los problemas urgentes y complejos que nos toca abordar hoy en día.

ItemSpeakerTitle02B : Mónica Bello
ItemSpeakerSubtitle02B : CERN
ItemSpeakerText02B : Comisaria e historiadora del arte. En los últimos quince años se ha especializado en las perspectivas multidisciplinarias y las narrativas de la cultura tecnocientífica actual. Es comisaria y responsable de artes del CERN, la Organización Europea para la Investigación Nuclear, en Ginebra. Recientemente ha sido comisaria invitada en la Audemars Piguet Art Commission de Art Basel 2018. Antes de llegar a Ginebra, entre otros cargos ocupó el de directora artística de VIDA, Concurso Internacional de Arte y Vida Artificial (2010-2015), creado por Fundación Telefónica.

ItemSpeakerTitle03A : Sam Aaron
ItemSpeakerSubtitle03A : Sonic Pi
ItemSpeakerText03A : Programador de live coding, educador e investigador. Fue el desarrollador principal de Overtone y Quil, proyectos de programación creativa para la expresión (en directo) de sonido e imagen. Más recientemente ha creado Sonic Pi, un entorno de programación en directo basado en lenguaje Ruby que permite crear música a partir de código y que, sobre todo, está pensado para el ámbito educativo. Durante el día, Sam es investigador en el Laboratorio Informático de la University of Cambridge, y por la noche se lo puede encontrar programando ritmos en locales nocturnos.

ItemSpeakerTitle03B : Carles Ceacero
ItemSpeakerSubtitle03B : Escola Pereanton Granollers
ItemSpeakerText03B : Es un músico versátil que enseña música en la escuela Pereanton de Granollers, donde es tutor y coordinador de las tecnologías para el aprendizaje y el conocimiento (TAC). Actualmente combina esta labor con la de embajador del programa "STEAMCat" en las comarcas del Maresme y el Vallès Oriental. Asimismo, Carles es miembro del consejo de la AEMCAT (Asociación de Profesores de Música de Catalunya) y participa muy activamente en la creación de proyectos STEAM que surgen de las necesidades del aula de música.

ItemSpeakerTitle04A : Sebastian Martin
ItemSpeakerSubtitle04A : Tinkering Studio
ItemSpeakerText04A : Es educador en el Tinkering Studio del Exploratorium de San Francisco, un lugar en el que los visitantes participan activamente en la exploración de la ciencia, el arte y la tecnología a través del making y el tinkering. Fascinado por los aspectos creativos de las ciencias, Sebastian crea actividades lúdicas, promueve talleres de desarrollo profesional impactantes y concibe exposiciones interactivas de un carácter único. Como miembro del Tinkering Studio, ha participado en la elaboración de actividades que han sido recreadas y adaptadas en muchos centros científicos, aulas y markerspaces. Actualmente trabaja junto con colegas como el grupo Lifelong Kindergarten del MIT media lab, escuelas de Reggio Emilia y la LEGO Foundation para conocer a fondo las mejores prácticas y los últimos adelantos en educación.

ItemSpeakerTitle04B: Òscar M. Ciuró
ItemSpeakerSubtitle04B : MakerConvent
ItemSpeakerText04B : Es gestor de educación cultural, y siempre está combinando educación, cultura y nuevas tecnologías. Desde el 2009 se ha especializado en los procesos relacionados con el aprendizaje, la fabricación digital y la innovación social. El proyecto MakerConvent es un proceso de innovación que nació de la participación de Traffic Projects en dos proyectos europeos de investigación y transferencia de conocimiento, Formalab (http://www.formalab.fr) y Declic'in (http://declicin.info). La ubicación del proyecto en el Centro Cívico Convent de Sant Agustí no es casual. Los procesos de creación en el ámbito del DIWO, la alineación con trabajos en la red local y la innovación tecnológica del centro lo convierten en un espacio ideal.

ItemSpeakerTitle05A : Gever Tulley
ItemSpeakerSubtitle05A : Brightworks
ItemSpeakerText05A : Es escritor, conferenciante y experto en informática. En el 2005 fundó la Tinkering School, institución que ofrece una serie de programas extraescolares y de verano en los que se utilizan herramientas, materiales y problemas reales cuyo objetivo es fomentar el interés de los alumnos por el aprendizaje, la curiosidad por el mundo, la tenacidad de pensar a lo grande y la perseverancia de hacer cosas sorprendentes. Más recientemente, en el 2011, Gever creó Brightworks, una escuela privada de educación primaria y secundaria situada en San Francisco en la que los alumnos exploran una idea a partir de múltiples perspectivas, ayudándose de expertos, herramientas y experiencias del mundo real, además de colaborar en proyectos que han impulsado con su propia curiosidad, y de compartir con el resto del mundo todo lo que descubren.

ItemSpeakerTitle05B : Mackenzie Price
ItemSpeakerSubtitle05B : Teachers Institute de Brightworks
ItemSpeakerText05B : Es, sobre todo, exploradora del mundo. Como miembro fundador del equipo docente de Brightwoks, y en estrecha colaboración con Gever, sus experimentos y liderazgo fueron fundamentales para poner en marcha y perfeccionar el singular proyecto pedagógico de la escuela. Es la directora de IAT en el Teachers Institute de Brightworks. Sus puntos fuertes son la disposición para aprender al lado de los niños con la misma excitación y curiosidad que ellos y la capacidad de formularles preguntas con una precisión que los conduce a nuevos descubrimientos y a un aprendizaje profundo.

ItemSpeakerTitle06A : Juuso Henrik Nieminen
ItemSpeakerSubtitle06A : University of Helsinki & Melbourn
ItemSpeakerText06A : Investigador en educación y experto innovador en evaluación en la University of Helsinki. Ha enseñado matemáticas y programación en diversos niveles del sistema educativo finlandés y actualmente se dedica a la formación de futuros docentes en Helsinki. Su ámbito de investigación es la evaluación de las competencias del siglo xx, en cuanto a la manera de compatibilizar la evaluación digital innovadora con el desarrollo del pensamiento crítico y el aprendizaje durante toda la vida. Asimismo, Nieminen trabaja como educador especial, ámbito en el que lucha para conseguir un mundo más inclusivo a través de su tarea docente e investigadora. Actualmente escribe libros sobre la cultura de la evaluación en Finlandia y sobre la enseñanza innovadora de las matemáticas, y trabaja como especialista pedagógico en la Code School Finland. Además, es el responsable de la revolución que ha significado para el mundo de las matemáticas el proyecto Math Hunger, cuyo objetivo es conseguir que el aprendizaje de las matemáticas sea divertido y accesible para todos. En el 2018, Nieminen coordinó la sección «¿Qué deberemos aprender después?» en Dare lo Learn, la feria del aprendizaje más innovadora de Finlandia.

ItemSpeakerTitle06B : Victoria Eugenia Ibáñez
ItemSpeakerSubtitle06B : Universidad Autonoma de Barcelona (UAB)
ItemSpeakerText06B : Es química y catedrática de matemáticas, y trabaja como profesora de ciencias y matemáticas en educación secundaria. Formadora de profesores por el ICE de la UAB, la Asociación de Maestros Rosa Sensat y el Departamento de Educación, ha impartido diferentes cursos y seminarios a lo largo de su carrera profesional, tanto en Catalunya como en el resto de España, sobre la evaluación de los aprendizajes y el aprendizaje cooperativo. También es autora de diferentes publicaciones sobre el tema y ha participado en diversos grupos de trabajo en innovación educativa, tanto en la UB como en la UAB y en Rosa Sensat.

ItemSpeakerTitle07A : Kaleb Rashad
ItemSpeakerSubtitle07A : High Tech High
ItemSpeakerText07A : Director creativo de la Gary and Jerri-Ann Jacobs @hightechhigh de San Diego. Trabaja con los soñadores y emprendedores de la High Tech High’s Graduate School of Education, la School Retool de la Stanford d.School, Real World Scholars, Leadership + Design y WildFire Education. Kaleb ha enseñado matemáticas y ciencia en secundaria, ha sido responsable de una web para alumnos de educación primaria y secundaria y formó parte del cuerpo de Marines del Ejército estadounidense. Es licenciado en Desarrollo Humano, tiene dos másteres y es doctor en Liderazgo Educativo. Es, también, cofundador de Unlocked, Inc., una organización sin ánimo de lucro de San Diego dedicada al diseño.

ItemSpeakerTitle07B : Sergi del Moral
ItemSpeakerSubtitle07B : Institut-Escola Les Vinyes de Castellbisbal y BetaCamp
ItemSpeakerText07B : Está interesado en los procesos de transformación con los que se puede conseguir una relación más amable y natural entre el conocimiento y el aprendizaje. Esto lo ha llevado a explorar maneras de compensar el peso de los materiales y el conocimiento estático con enfoques más cercanos a la acción, la producción, la creación, la resolución de problemas, el trabajo en equipo y el aprendizaje para las situaciones reales. A Sergi también le interesa todo lo que permite que la evaluación sea más un diagnóstico que un proceso coercitivo; y las aulas y la dinámica comunitaria que fomentan la autonomía, la iniciativa y la responsabilidad entre los chicos y las chicas. Actualmente forma parte del equipo directivo y docente del Institut-Escola Les Vinyes de Castellbisbal, y también del equipo que promueve BetaCamp, una experiencia muy gratificante de aprendizaje entre iguales.

ItemSpeakerTitle08A : Eduard Vallory
ItemSpeakerSubtitle08A : Escola Nova 21
ItemSpeakerText08A : Es analista social y gestor del cambio. Preside el Centre UNESCO de Catalunya, dirige Escola Nova 21 e impulsa un programa universitario para la mejora del desarrollo profesionales de los maestros, por encargo de la Generalitat. Ha sido visiting scholar del Departamento de Sociología de la New York University, después de haber dirigido la Barcelona Graduate School of Economics. Es doctor en Ciencia Política, máster en Ciencias Sociales, diplomado en Alta Dirección de Empresas y licenciado en Filosofía y en Periodismo. Fue research fellow del Fitzwilliam College de la University of Cambridge, donde llevó a cabo una investigación sobre la educación en la ciudadanía global y el movimiento del escultismo mundial, publicada en catalán por Proa (2010) y en inglés por Palgrave Macmillan (2012). Fue jefe de gabinete del consejero de Universidades, Investigación y Sociedad de la Información de la Generalitat de Catalunya, Andreu Mas-Colell.

