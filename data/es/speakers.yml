ItemSpeakerTitle01 : Oriol Marimon
ItemSpeakerSubtitle01 : Big Van Ciencia
ItemSpeakerText01 : Doctor en Química Orgánica y cofundador del grupo de comunicación científica Big Van, Científicos sobre Ruedas. Es codirector del Departamento de I+D+I y director de Proyectos Internacionales de Big Van Ciencia. Es, también, autor y actor de piezas teatrales de divulgación científica para todas las edades, y desde los escenarios ha llevado la ciencia punta a más de 250 000 espectadores.

ItemSpeakerTitle02 : Helena González-Burón
ItemSpeakerSubtitle02 : Big Van Ciencia
ItemSpeakerText02 : Es licenciada en Biología y en Bioquímica por la Universidad de Salamanca, y doctora en Biomedicina por la Universitat de Barcelona. Apasionada de los genes, la herencia, la ingeniería genética, la inestabilidad cromosómica y otras marranadas moleculares, se dedica a divulgar ciencia a través de Big Van Ciencia, asociación de la cual es directora y fundadora (2013). Está especialmente interesada en la educación científica en primaria, porque su mente de diez años empatiza perfectamente con este tipo de público.

ItemSpeakerTitle03 : Sam Aaron
ItemSpeakerSubtitle03 : Sonic Pi
ItemSpeakerText03 : Programador de live coding, educador e investigador. Fue el desarrollador principal de Overtone y Quil, proyectos de programación creativa para la expresión (en directo) de sonido e imagen. Más recientemente ha creado Sonic Pi, un entorno de programación en directo basado en lenguaje Ruby que permite crear música a partir de código y que, sobre todo, está pensado para el ámbito educativo. Durante el día, Sam es investigador en el Laboratorio Informático de la University of Cambridge, y por la noche se lo puede encontrar programando ritmos en locales nocturnos.

