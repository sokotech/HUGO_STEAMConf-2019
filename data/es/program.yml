# PERFOMANCE UNESCO Cuando la ciencia pisa escenari

Time02 : 18.30 -

Place02 : CosmoCaixa

Classroom02 : Auditorio

Title02A : MyPERFORM-UNESCO

LanguageNotice02 : Conferencia-espectáculo de inauguración, abierta al público (traducción simultánea en catalán, castellano e inglés)

LocalSpeaker02A : "Bienvenida, a cargo de **Lluís Noguera i Jordana**, director del CosmoCaixa, Barcelona; **Ernesto Fernández Polcuch**, Chief of Section for Science Policy and Partnerships, Natural Sciences Sector, UNESCO. (TBC)"

LocalSpeakerTitle02F : Lluís Noguera i Jordana

LocalSpeakerText02F : Director del CosmoCaixa, el Museo de la Ciencia de la Fundació Bancària ”la Caixa”. Licenciado en Filosofía por la UAB y máster en Gestión Cultural por la UB y en Gestión Pública por ESADE, también ha estudiado Relaciones Culturales Internacionales. Ha sido subdirector del Área de Ciencia, Investigación y Medioambiente de la Fundació Bancària ”la Caixa”, donde ha llevado a cabo, entre otros proyectos, la evaluación del programa de divulgación científica.


InternationalSpeakerTitle02C : Francesca Bria

InternationalSpeakerText02C : Ha sido Senior Adviser y Senior Project Lead en el Nesta Innovation Lab. También ha sido investigadora y profesora asociada al Innovation Studies Centre-Digital Economy Lab de la Imperial College Business School. Se doctoró en economía de la innovación y ciencias sociales en la Imperial College y tiene un máster en Economía Digital e Innovación por la University College of London, Birkbeck. Es miembro de la Internet of Things Council y asesora de la Comisión Europea en políticas del futuro de Internet y las smart cities. Asimismo, es miembro del EC Expert Group on Open Innovation (OISPG) y del European Research Cluster on the Internet of Things (ERC). Francesca ha sido asesora de diversas organizaciones e instituciones públicas en el ámbito de las políticas de innovación, tecnologías abiertas, el Internet de las cosas y las smart cities. También participa activamente en diversos movimientos de base que defienden el acceso abierto, la soberanía digital y los derechos digitales.

InternationalSpeakerTitle02D : Ernesto Fernández Polcuch

InternationalSpeakerText02D : Jefe de la Sección de Política Científica y Cooperación,  UNESCO (TBC)

Title02B : MyPERFORM-UNESCO - Cuando la ciencia pisa escenarios

LocalSpeaker02B : "**Helena González** y **Oriol Marimon**, Big Van Ciencia, IES Moisès Broggi, IES Consell de Cent e IES Castellbisbal; **Casimiro Vizzini**, Experto en la División de Política Científica y Desarrollo de Capacidades de la UNESCO"

Text02B : En myPERFORM hablamos de ciencia con responsabilidad, abordamos retos sociales, dilemas éticos, desigualdades de género; identificamos pseudociencias y conflictos de intereses. Pero, sobre todo, nos lo pasamos en grande, exploramos el humor, construimos historias científicas y las representamos sobre un escenario.

Text02C: El proyecto myPERFORM hace uso de las artes escénicas para crear un entorno inclusivo en el que los jóvenes puedan trabajar junto con investigadores, sus profesores y comunicadores de ciencia, para explorar entre todos diversos temas científico-tecnológicos y los valores relacionados. El producto final de estas metodologías participativas es una pieza teatral (un monólogo científico, un sketch, una historia…) que puede representarse sobre un escenario y que habla sobre una investigación científica o tecnológica real. myPERFORM ha hecho del aprendizaje una actividad participativa, «humanizada», contextualizada a las realidades locales de los estudiantes, y ha contribuido al desarrollo de una población reflexiva e informada por la ciencia.

Text02D: La presentación del proyecto myPERFORM será un espectáculo. Literalmente. Un espectáculo en el que se intercalarán los monólogos y sketches teatrales realizados por alumnado de secundaria de diversos centros educativos de Barcelona, en los que podremos responder a preguntas como, ¿qué podemos hacer para detener el cambio climático?, ¿cómo buscamos vida en otros planetas? o ¿qué nuevas tecnologías existen para combatir el cáncer?

Text02E: PERFORM es la continuación del éxito de su predecesor, el proyecto PERFORM de la Comisión Europea, y su objetivo es poner en práctica, en países de todo el mundo, procesos de enseñanza de las ciencias basados en el rendimiento. PERFORM fue un proyecto financiado por la Unión Europea, implementado en España, Reino Unido y Francia. El diseño e implementación de las actividades pedagógicas fue liderado por Big Van Ciencia (www.bigvanciencia.com). Los centros educativos que han participado en el proyecto myPERFORM y que nos explicarán la ciencia desde el escenario son el IES Moisès Broggi, el IES Consell de Cent y el IES Castellbisbal.


LocalSpeakerTitle02A : Helena González

LocalSpeakerText02A : Es licenciada en Biología y en Bioquímica por la Universidad de Salamanca, y doctora en Biomedicina por la Universitat de Barcelona. Apasionada de los genes, la herencia, la ingeniería genética, la inestabilidad cromosómica y otras marranadas moleculares, se dedica a divulgar ciencia a través de Big Van Ciencia, asociación de la cual es directora y fundadora (2013). Está especialmente interesada en la educación científica en primaria, porque su mente de diez años empatiza perfectamente con este tipo de público.

LocalSpeakerTitle02B : Oriol Marimon

LocalSpeakerText02B : Doctor en Química Orgánica y cofundador del grupo de comunicación científica Big Van, Científicos sobre Ruedas. Es codirector del Departamento de I+D+I y director de Proyectos Internacionales de Big Van Ciencia. Es, también, autor y actor de piezas teatrales de divulgación científica para todas las edades, y desde los escenarios ha llevado la ciencia punta a más de 250 000 espectadores.

LocalSpeakerTitle02C : Casimiro Vizzini

LocalSpeakerText02C : Experto en la División de Política Científica y Desarrollo de Capacidades de la Organización de las Naciones Unidas para la Educación, la Ciencia y la Cultura (UNESCO). Se licenció en Medicina en la Universidad de Palermo y, después de su residencia, hizo un máster en Cooperación Internacional en el Institut de Relations Internationales et Stratégiques (IRIS) de París. Actualmente, en la UNESCO es el responsable del proyecto PERFORM en comunicación y educación científica, así como del proyecto InsSciDE en diplomacia científica. Además, Casimiro colabora con la American Association for the Advancement in Science, en el campo de la diplomacia científica.

