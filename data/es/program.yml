# Éxito o fracaso: la necesidad del cambio

Time12 : 15.20 -

Place12 : CosmoCaixa

Classroom12 : Auditorio

Title12 : Èxit o fracàs, la necessitat del canvi

Subtitle12 : "**Anna Cutler**, directora de Aprendizaje e Investigación de la Tate, Londres (Reino Unido)"

LocalSpeaker12 : "**Mónica Bello**, comisaria y responsable de Artes del CERN (Ginebra, Suiza)"

Text12 : En esta representación se explican los últimos diez años en al ámbito del aprendizaje en la Tate, y se exploran los cambios en las prácticas, las influencias teóricas y la pragmática del trabajo en un gran museo de arte. También se aborda el panorama social y cultural del momento y se propone la necesidad del cambio que nos obliga a reflexionar sobre lo que necesitamos para tener éxito o fracasar al generar experiencias relevantes y significativas con el arte que cubran las necesidades surgidas de nuestras responsabilidades con los alumnos.

LocalSpeakerTitle12A : Anna Cutler

LocalSpeakerText12A : Directora de Aprendizaje e Investigación en la Tate Modern. Ha trabajado en el ámbito de la educación cultural durante treinta años, en diversas disciplinas. Es conocida por el carácter innovador de sus experimentos prácticos y la formulación de nuevas perspectivas teóricas. En septiembre del 2016 puso en marcha Tate Exchange, un espacio cívico destinado a abrir un diálogo sobre el arte, la sociedad y los problemas urgentes y complejos que nos toca abordar hoy en día.

LocalSpeakerTitle12B : Mónica Bello

LocalSpeakerText12B : Comisaria e historiadora del arte. En los últimos quince años se ha especializado en las perspectivas multidisciplinarias y las narrativas de la cultura tecnocientífica actual. Es comisaria y responsable de artes del CERN, la Organización Europea para la Investigación Nuclear, en Ginebra. Recientemente ha sido comisaria invitada en la Audemars Piguet Art Commission de Art Basel 2018. Antes de llegar a Ginebra, entre otros cargos ocupó el de directora artística de VIDA, Concurso Internacional de Arte y Vida Artificial (2010-2015), creado por Fundación Telefónica.


