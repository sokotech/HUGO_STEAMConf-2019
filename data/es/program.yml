Title15 : Parece que se lo pasan bien, pero ¿aprenden?

Subtitle15 : "**Sebastian Martin**, Tinkering Studio. Exploratorium de San Francisco (Estados Unidos)"

LocalSpeaker15 : "**Òscar M. Ciuró**, gestor de educación cultural. Thinking Doing Digital, Education and MakerConvent, Barcelona"

Text15 : Profundizaremos en lo que significa crear experiencias de aprendizaje basado en STEAM en las que se adopte plenamente la estética como forma de motivar a los jóvenes tanto física como intelectual y emocionalmente. Cuando los alumnos juegan siempre hay sorpresa y deleite, y esto es la diversión. Por tanto, ¿por qué el juego (tinkering) está tan poco valorado en la educación? Es una pedagogía basada en el contacto activo con materiales e ideas que tiene como objetivo fomentar la curiosidad. Destacaremos las dimensiones del aprendizaje que contiene el tinkering, un proceso en el que tanto los docentes como los alumnos cambian su relación con las ideas, fenómenos científicos y entre ellos mismos, y redefinen lo que se considera aprendizaje.

LocalSpeakerTitle15A : Sebastian Martin

LocalSpeakerText15A : Es educador en el Tinkering Studio del Exploratorium de San Francisco, un lugar en el que los visitantes participan activamente en la exploración de la ciencia, el arte y la tecnología a través del making y el tinkering. Fascinado por los aspectos creativos de las ciencias, Sebastian crea actividades lúdicas, promueve talleres de desarrollo profesional impactantes y concibe exposiciones interactivas de un carácter único. Como miembro del Tinkering Studio, ha participado en la elaboración de actividades que han sido recreadas y adaptadas en muchos centros científicos, aulas y markerspaces. Actualmente trabaja junto con colegas como el grupo Lifelong Kindergarten del MIT media lab, escuelas de Reggio Emilia y la LEGO Foundation para conocer a fondo las mejores prácticas y los últimos adelantos en educación.

LocalSpeakerTitle15B : Òscar M. Ciuró

LocalSpeakerText15B : Es gestor de educación cultural, y siempre está combinando educación, cultura y nuevas tecnologías. Desde el 2009 se ha especializado en los procesos relacionados con el aprendizaje, la fabricación digital y la innovación social. El proyecto MakerConvent es un proceso de innovación que nació de la participación de Traffic Projects en dos proyectos europeos de investigación y transferencia de conocimiento, Formalab (http://www.formalab.fr) y Declic'in (http://declicin.info). La ubicación del proyecto en el Centro Cívico Convent de Sant Agustí no es casual. Los procesos de creación en el ámbito del DIWO, la alineación con trabajos en la red local y la innovación tecnológica del centro lo convierten en un espacio ideal.

