Title01A : EdCamp STEAM

Subtitle01A : Camino hacia STEAMConf 2019

Text01A : Un encuentro impulsado por profesores y para profesores, gratuito y abierto a todo el mundo, pensado para compartir e intercambiar conocimientos, experiencias, ideas, inquietudes e inspiraciones, y para preparar los tres días de debates, talleres y conferencias.

Title01B : ¿Es tu primer edcamp?

Text01B : Si así es, no pasa nada; aquí tendrás la posibilidad de descubrirlo y vivirlo en primera persona. Un edcamp es un encuentro cuya finalidad es compartir aprendizajes, conocimientos, inquietudes y pasiones sobre la educación. Se base en un aprendizaje entre iguales, y se desarrolla a través de la conversación y el intercambio en un ambiente de espacio abierto y estimulante que facilita la libre circulación de ideas.

Title01C : ¿Hay programa?

Text01C : En un edcamp no hay un programa definido por la organización, ya que son los participantes los que elaboran conjuntamente el programa o mapa de las sesiones a partir de los temas, preguntas o inquietudes que son de su interés.

Title01D : ¿Quién puede iniciar las conversaciones?

Text01D : Todo el mundo es bienvenido a liderar e iniciar una sesión a partir de su propuesta de conversación.

Title01E : ¿Qué te llevarás bajo el brazo?

Text01E : Primero, y con toda seguridad, un montón de grandes ideas, nuevos recursos, nuevos descubrimientos y el entusiasmo compartido de encontrar gente inquieta ¡como tú! Y, además, ¡la posibilidad de añadir a tu agenda algunos nombres con quien compartir un espíritu de innovación educativa!

