LocalSpeakerTitle11A : Jordi Portabella i Calvete

LocalSpeakerText11A : Es licenciado en Biología por la UB y tiene un máster en Ingeniería Medioambiental por la UPC. Ha sido profesor de Estudios Ambientales de Ingeniería Agrícola en la UIC y actualmente es el director del Área de Divulgación Científica y CosmoCaixa de la Fundació Bancària ”la Caixa”. Asimismo, tiene una amplia experiencia como gestor del ámbito de medioambiente y ciencias para instituciones como el Centro UNESCO de Catalunya.

LocalSpeakerTitle11B : Francesca Bria

LocalSpeakerText11B : Ha sido Senior Adviser y Senior Project Lead en el Nesta Innovation Lab. También ha sido investigadora y profesora asociada al Innovation Studies Centre-Digital Economy Lab de la Imperial College Business School. Se doctoró en economía de la innovación y ciencias sociales en la Imperial College y tiene un máster en Economía Digital e Innovación por la University College of London, Birkbeck. Es miembro de la Internet of Things Council y asesora de la Comisión Europea en políticas del futuro de Internet y las smart cities. Asimismo, es miembro del EC Expert Group on Open Innovation (OISPG) y del European Research Cluster on the Internet of Things (ERC). Francesca ha sido asesora de diversas organizaciones e instituciones públicas en el ámbito de las políticas de innovación, tecnologías abiertas, el Internet de las cosas y las smart cities. También participa activamente en diversos movimientos de base que defienden el acceso abierto, la soberanía digital y los derechos digitales.


LocalSpeakerTitle11D : M. del Mar Camacho Martí

LocalSpeakerText11D : Es doctora en Tecnología Educativa y profesora en la Facultad de Ciencias de la Educación y Psicología de la Universitat Rovira i Virgili. Ha impartido formación en programas de licenciatura y de posgrado relacionados con la tecnología educativa, con un énfasis especial en el aprendizaje móvil y las tecnologías emergentes. Es coautora de la primera monografía sobre aprendizaje móvil en España, Portugal y América Latina, y ha sido la investigadora principal de un proyecto de investigación de ámbito nacional sobre el uso de las tabletas en la educación y su impacto sobre el aprendizaje. En este ámbito, también ha colaborado con instituciones como la UNESCO y la Unión Internacional de Telecomunicaciones de las Naciones Unidas. Ha impartido discursos inaugurales ante público internacional y es autora de más de 60 artículos académicos. En julio del 2018 fue nombrada directora general de Educación Primaria y Secundaria del Departamento de Educación de la Generalitat de Catalunya, y en diciembre del mismo año fue nombrada directora general de Innovación, Investigación y Cultura Digital.



