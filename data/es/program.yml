# ---- Sesion 05 - Trasladar la cultura de la evaluación al siglo xx: el poder de la evaluación innovadora -------------------

Time23 : 11.40 -

Place23 : CosmoCaixa

Classroom23 : Auditorium

Title23 : Trasladar la cultura de la evaluación al siglo xx, el poder de la evaluación innovadora

Subtitle23 : "**Juuso Henrik Nieminen**, Grupo de Investigación en Enseñanza de las Matemáticas, University of Helsinki (Finlandia)"

LocalSpeaker23 : "**Victoria Eugenia Ibáñez**, profesora de ciencias y matemáticas en educación secundaria, Barcelona"

Text23 : En 0,51 segundos, una búsqueda en Google devuelve más de 139 millones de resultados para «21st century skills» (‘competencias del siglo xx’). No hay duda de que en todos los niveles educativos, desde la primaria hasta la universidad, se da una gran importancia al aprendizaje durante toda la vida, las habilidades metacognitivas y el pensamiento crítico. Ahora bien, aunque los planes de estudio de todo el mundo empiezan ahora a valorar estas capacidades, la cultura de la evaluación se está quedando atrás. Es lo que sucede también en Finlandia, donde el plan de estudios nacional del 2016 introducía ideas nuevas como, por ejemplo, las competencias en programación y el aprendizaje multidisciplinar, pero apenas abordaba la cultura de la evaluación a cargo del profesorado. En esta sesión, Nieminen presentará las últimas novedades de la investigación en evaluación digital e innovadora desarrollada en la Universidad de Helsinki. Se ha afirmado que la base de nuestros métodos de evaluación prácticamente no ha variado en siglos y que los intentos «radicales» de cambiarlos no siempre han llegado a buen puerto. ¿Cómo se podría compatibilizar la autoevaluación y la evaluación de expertos con la accesibilidad, el empoderamiento estudiantil y la propiedad del aprendizaje?

LocalSpeakerTitle23A : Juuso Henrik Nieminen

LocalSpeakerText23A : Investigador en educación y experto innovador en evaluación en la University of Helsinki. Ha enseñado matemáticas y programación en diversos niveles del sistema educativo finlandés y actualmente se dedica a la formación de futuros docentes en Helsinki. Su ámbito de investigación es la evaluación de las competencias del siglo xx, en cuanto a la manera de compatibilizar la evaluación digital innovadora con el desarrollo del pensamiento crítico y el aprendizaje durante toda la vida. Asimismo, Nieminen trabaja como educador especial, ámbito en el que lucha para conseguir un mundo más inclusivo a través de su tarea docente e investigadora. Actualmente escribe libros sobre la cultura de la evaluación en Finlandia y sobre la enseñanza innovadora de las matemáticas, y trabaja como especialista pedagógico en la Code School Finland. Además, es el responsable de la revolución que ha significado para el mundo de las matemáticas el proyecto Math Hunger, cuyo objetivo es conseguir que el aprendizaje de las matemáticas sea divertido y accesible para todos. En el 2018, Nieminen coordinó la sección «¿Qué deberemos aprender después?» en Dare lo Learn, la feria del aprendizaje más innovadora de Finlandia.


LocalSpeakerTitle23B : Victoria Eugenia Ibáñez

LocalSpeakerText23B : Es química y catedrática de matemáticas, y trabaja como profesora de ciencias y matemáticas en educación secundaria. Formadora de profesores por el ICE de la UAB, la Asociación de Maestros Rosa Sensat y el Departamento de Educación, ha impartido diferentes cursos y seminarios a lo largo de su carrera profesional, tanto en Catalunya como en el resto de España, sobre la evaluación de los aprendizajes y el aprendizaje cooperativo. También es autora de diferentes publicaciones sobre el tema y ha participado en diversos grupos de trabajo en innovación educativa, tanto en la UB como en la UAB y en Rosa Sensat.

