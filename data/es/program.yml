Text20 : Gever Tulley abordará doce años de experimentos en la creación de experiencias educativas sumamente atractivas, y compartirá su optimismo contagioso y algunas ideas nuevas que pueden servir para que los alumnos se impliquen más, y para ofrecer una mirada sobre el futuro de la educación.

LocalSpeakerTitle20A : Gever Tulley

LocalSpeakerText20A : Es escritor, conferenciante y experto en informática. En el 2005 fundó la Tinkering School, institución que ofrece una serie de programas extraescolares y de verano en los que se utilizan herramientas, materiales y problemas reales cuyo objetivo es fomentar el interés de los alumnos por el aprendizaje, la curiosidad por el mundo, la tenacidad de pensar a lo grande y la perseverancia de hacer cosas sorprendentes. Más recientemente, en el 2011, Gever creó Brightworks, una escuela privada de educación primaria y secundaria situada en San Francisco en la que los alumnos exploran una idea a partir de múltiples perspectivas, ayudándose de expertos, herramientas y experiencias del mundo real, además de colaborar en proyectos que han impulsado con su propia curiosidad, y de compartir con el resto del mundo todo lo que descubren.

LocalSpeakerTitle20B : Mariona Cíller

LocalSpeakerText20B : Cofundadora de SokoTech. Es licenciada en Bellas Artes por la University of Illinois, donde también hizo un máster en ciencias y fue profesora adjunta. Se diplomó en la Fab Academy del Massachusetts Institute of Technology (MIT). En el 2015 cofundó SokoTech, un laboratorio dedicado a proyectos de innovación social que centra su actividad en las artes, la ciencia y la tecnología.

