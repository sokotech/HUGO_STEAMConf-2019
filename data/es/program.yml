Title17 : Sonic Pi y la educación

Subtitle17 : "**Sam Aaron**, programador de live coding, educador e investigador en el Laboratorio Informático de la University of Cambridge (Reino Unido)"

LocalSpeaker17 : "**Carles Ceacero**, músico polifacético y profesor de música en la Escola Pereanton de Granollers (Barcelona)"

Text17 : Sonic Pi es un entorno educativo gratuito para el aprendizaje de programación. Permite a los principiantes programar ritmos frescos, líneas de bajo torrenciales y riffs de sintetizador brillantes. Todo ello mientras se aprenden conceptos informáticos fundamentales como la secuenciación, las funciones, las variables, los bucles, las estructuras de datos y los algoritmos. En esta sesión, que será eminentemente práctica, abordaremos la historia de Sonic Pi —por qué se creó, cómo ha evolucionado y qué puede hacer hoy en día—. También hablaremos sobre cómo y por qué muchas decisiones relativas al diseño de Sonic Pi para el aula han resultado muy útiles para músicos profesionales (y viceversa).

LocalSpeakerTitle17A : Sam Aaron

LocalSpeakerText17A : Programador de live coding, educador e investigador. Fue el desarrollador principal de Overtone y Quil, proyectos de programación creativa para la expresión (en directo) de sonido e imagen. Más recientemente ha creado Sonic Pi, un entorno de programación en directo basado en lenguaje Ruby que permite crear música a partir de código y que, sobre todo, está pensado para el ámbito educativo. Durante el día, Sam es investigador en el Laboratorio Informático de la University of Cambridge, y por la noche se lo puede encontrar programando ritmos en locales nocturnos.

LocalSpeakerTitle17B : Carles Ceacero

LocalSpeakerText17B : Es un músico versátil que enseña música en la escuela Pereanton de Granollers, donde es tutor y coordinador de las tecnologías para el aprendizaje y el conocimiento (TAC). Actualmente combina esta labor con la de embajador del programa "STEAMCat" en las comarcas del Maresme y el Vallès Oriental. Asimismo, Carles es miembro del consejo de la AEMCAT (Asociación de Profesores de Música de Catalunya) y participa muy activamente en la creación de proyectos STEAM que surgen de las necesidades del aula de música.

