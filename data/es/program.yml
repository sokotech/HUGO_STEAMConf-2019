# ---- Sesion 06 - Escuela ¿para qué? -------------------

Time26 : 12.40 -

Place26 : CosmoCaixa

Classroom26 : Auditorium

Title26 : Escuela ¿para qué?

Subtitle26 : "**Kaleb Rashad**, director creativo de la Gary and Jerri-Ann Jacobs High Tech High y profesor adjunto de la High Tech High Graduate School of Education de San Diego (Estados Unidos)"

LocalSpeaker26 : "**Sergi del Moral**, miembro del equipo directivo y docente del Institut-Escola Les Vinyes de Castellbisbal (Barcelona)"

Text26 : ¿Qué pasaría si la escuela estuviera organizada en torno a los intereses y las curiosidades naturales nuestros alumnos y profesores? ¿Y si, para aprender, hubiéramos de salir del centro, observar el mundo, documentar descubrimientos y crear/entregar trabajos magníficamente elaborados que tuvieran un efecto real en el mundo más allá de las paredes de la escuela? El futuro del aprendizaje será y se asemejará menos a una escuela tal como la conocemos ahora, y más a la idea de estudiantes haciendo un trabajo original, creativo y con sentido. En las condiciones adecuadas, los jóvenes liderarán revoluciones, inventarán nuevas tecnologías, crearán una nueva cultura y nuevas formas de expresión, nuevos géneros musicales e, incluso, nuevas formas de gobierno. Con su energía ilimitada, se entregan plenamente a su trabajo y consideran todo lo que es viejo desde una óptica diferente. En esta presentación veremos ejemplos del trabajo de los alumnos, compartiremos algunos experimentos actuales y mostraremos cómo utilizamos herramientas, métodos y actitudes centrados en las personas para diseñar una escuela más atractiva, más interesante y más humana. Hablaremos del futuro de la educación, de la cultura educativa y del liderazgo creativo.


LocalSpeakerTitle26A : Kaleb Rashad

LocalSpeakerText26A : Director creativo de la Gary and Jerri-Ann Jacobs @hightechhigh de San Diego. Trabaja con los soñadores y emprendedores de la High Tech High’s Graduate School of Education, la School Retool de la Stanford d.School, Real World Scholars, Leadership + Design y WildFire Education. Kaleb ha enseñado matemáticas y ciencia en secundaria, ha sido responsable de una web para alumnos de educación primaria y secundaria y formó parte del cuerpo de Marines del Ejército estadounidense. Es licenciado en Desarrollo Humano, tiene dos másteres y es doctor en Liderazgo Educativo. Es, también, cofundador de Unlocked, Inc., una organización sin ánimo de lucro de San Diego dedicada al diseño.

LocalSpeakerTitle26B : Sergi del Moral

LocalSpeakerText26B : Está interesado en los procesos de transformación con los que se puede conseguir una relación más amable y natural entre el conocimiento y el aprendizaje. Esto lo ha llevado a explorar maneras de compensar el peso de los materiales y el conocimiento estático con enfoques más cercanos a la acción, la producción, la creación, la resolución de problemas, el trabajo en equipo y el aprendizaje para las situaciones reales. A Sergi también le interesa todo lo que permite que la evaluación sea más un diagnóstico que un proceso coercitivo; y las aulas y la dinámica comunitaria que fomentan la autonomía, la iniciativa y la responsabilidad entre los chicos y las chicas. Actualmente forma parte del equipo directivo y docente del Institut-Escola Les Vinyes de Castellbisbal, y también del equipo que promueve BetaCamp, una experiencia muy gratificante de aprendizaje entre iguales.

