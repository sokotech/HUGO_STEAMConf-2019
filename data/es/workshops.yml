WorkshopTitle18 : Minecraft, Education Edition en el aula

WorkshopSubtitle18 : "**Alba Rodríguez Agüero**, Responsable de l’ àrea d’ educació i líder del projecte Makermania de Possible Lab, Madrid"

WorkshopText18 : Minecraft Education Edition es un videojuego que tiene muchas aplicaciones educativas y que es utilizado cada día con más frecuencia en las aulas para el aprendizaje de distintas asignaturas. En este taller, los participantes aprenderán los fundamentos del juego y conocerán algunas soluciones educativas que se han desarrollado para llevarlas al aula y enseñar contenidos curriculares.

