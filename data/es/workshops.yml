WorkshopTitle01 : Cuando las cosas se caen a pedazos (1ª parte)

WorkshopSubtitle01 : "**Gever Tulley**, fundador de la escuela Brightworks School y «arquitecto pedagógico»; **Mackenzie Price**, directora del Teachers Institute de Brightworks, San Francisco (Estados Unidos)"

WorkshopText01 : Ejes de automóvil rotos, aviones estrellados y sillas que se rompen. Nunca sabes lo que no sabes hasta que haces algo. En este taller estudiaremos el poder de los exámenes del tipo low-stakes (de bajo impacto); el fracaso y la iteración pueden impulsar la motivación intrínseca en los alumnos.

WorkshopSpeakerTitle01A : Gever Tulley

WorkshopSpeakerText01A : Escritor, conferenciante y experto en informática. En el 2005 fundó la Tinkering School, institución que ofrece una serie de programas educativos extraescolares y de verano en los que se utilizan herramientas, materiales y problemas reales cuyo objetivo es fomentar el interés de los alumnos por el aprendizaje, la curiosidad por el mundo, la tenacidad de pensar a lo grande y la perseverancia de hacer cosas sorprendentes. Más recientemente, en el 2011, Gever creó Brightworks, una escuela privada de educación primaria y secundaria situada en San Francisco en la que los alumnos exploran una idea a partir de múltiples perspectivas, ayudándose de expertos, herramientas y experiencias del mundo real, además de colaborar en proyectos que han impulsado con su propia curiosidad, y de compartir con el resto del mundo todo lo que descubren.

WorkshopSpeakerTitle01B : Mackenzie Price

WorkshopSpeakerText01B : Es, sobre todo, exploradora del mundo. Como miembro fundador del equipo docente de Brightwoks, y en estrecha colaboración con Gever, sus experimentos y liderazgo fueron fundamentales para poner en marcha y perfeccionar el singular proyecto pedagógico de la escuela. Es la directora de IAT en el Teachers Institute de Brightworks. Sus puntos fuertes son la disposición para aprender al lado de los niños con la misma excitación y curiosidad que ellos y la capacidad de formularles preguntas con una precisión que los conduce a nuevos descubrimientos y a un aprendizaje profundo.



