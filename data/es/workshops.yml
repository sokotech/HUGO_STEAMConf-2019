WorkshopSubtitle08 : "**Kaleb Rashad**, director creativo de la Gary and Jerri-Ann Jacobs High Tech High, San Diego (Estados Unidos)"

WorkshopText08 : ¡La mejor manera de abordar el diseño es hacer! ¡Vamos a arremangarnos y a divertirnos juntos un rato! En esta jam session de una hora y media practicaremos aspectos clave del diseño centrado en las personas, documentaremos nuestro aprendizaje y crearemos algo para alguien. ¡Es abierto a todos los niveles de experiencia, desde el novato hasta el experto! ¿Quién ha dicho que no se puede jugar y aprender al mismo tiempo?

WorkshopSpeakerTitle08 : Kaleb Rashad

WorkshopSpeakerText08 : Director creativo de la Gary and Jerri-Ann Jacobs @hightechhigh de San Diego. Trabaja con los soñadores y emprendedores de la High Tech High’s Graduate School of Education, la School Retool de la Stanford d.School, Real World Scholars, Leadership + Design y WildFire Education. Kaleb ha enseñado matemáticas y ciencia en secundaria, ha sido responsable de una web para alumnos de educación primaria y secundaria y formó parte del cuerpo de Marines del Ejército estadounidense. Es licenciado en Desarrollo Humano, tiene dos másteres y es doctor en Liderazgo Educativo. Es, también, cofundador de Unlocked, Inc., una organización sin ánimo de lucro de San Diego dedicada al diseño de experiencias educativas.


# --------  03 La biomedicina, del laboratorio al aula. --------------------


WorkshopNum09 : 03

WorkshopClassroom09 : Beta

WorkshopLanguage09 : Catalán

WorkshopReq09 :

WorkshopTitle09 : La biomedicina, del laboratorio al aula. Cómo la investigación básica puede conectar las competencias científicas, los conceptos de la ciencia y el pensamiento crítico


WorkshopSubtitle09 : "** Muriel Arimon **, doctora en Biotecnología. Responsable de Participación Ciudadana y Educación Científica); ** Jordi Gaitan **, ingeniero técnico industrial y licenciado en Filosofía y Letras. Formador y asesor pedagógico de centros, Instituto de Investigación Biomédica (IRB), Barcelona"

WorkshopText09 : En este taller compartiremos con el profesorado metodologías y propuestas que han surgido de la participación del IRB Barcelona en el proyecto Tàndem, una iniciativa de la Fundació Catalunya La Pedrera. El taller tendrá como objetivo introducir al participante en el proceso habitual de construcción de conocimiento científico, utilizando la biomedicina como hilo conductor. Compartiremos diferentes herramientas, algunas exportables directamente al aula, a fin de que el alumnado se familiarice con el método científico. Pero la ciencia no es solo método, así que también se enfatizarán otros aspectos esenciales, como, por ejemplo, el trabajo en equipo, la toma de decisiones, la creatividad y la gestión del error. En esta propuesta se vincularán algunas de las líneas de investigación del IRB Barcelona (cáncer, envejecimiento, moscas de la fruta Drosophila, huevos de rana Xenopus, etc.) a las experiencias de aprendizaje de las aulas de primaria y secundaria. Queremos que la biomedicina traspase las fronteras del laboratorio y llegue a las aulas y a la ciudadanía. ¿Nos ayudáis?


WorkshopSpeakerTitle09A : Muriel Arimon i Bedós

WorkshopSpeakerText09A : Licenciada en Biotecnología por la Universitat Autònoma de Barcelona (2002) y doctora en Biotecnología por la Universitat de Barcelona (2009). Tiene un posdoctorado por el Massachusetts General Hospital & Harvard Medical School de Boston (EE. UU., 2010-2013) y un máster en Comunicación Científica, Médica y Ambiental por la Universitat Pompeu Fabra. Después de más de diez años dedicada a la investigación básica en enfermedades neurodegenerativas, actualmente es la responsable de Participación Ciudadana y Educación Científica del IRB Barcelona, donde coordina todas las actividades de difusión y divulgación de la ciencia.

WorkshopSpeakerTitle09B : Jordi Gaitan i Clarà

WorkshopSpeakerText09B : es ingeniero técnico industrial por la Universitat Politècnica de Catalunya (1992) y licenciado en Filosofía y Letras por la Universitat de Girona (1998). Tiene, también un máster en Práctica Filosófica y Gestión Social por la Universidad de Barcelona (2008). Después de más de quince años en el ámbito de la ingeniería, los últimos doce años ha dedicado su energía a proyectos educativos. Ha sido profesor de filosofía de bachillerato y es formador de formadores del Departamento de Educación de la Generalitat de Catalunya en diferentes ámbitos (educación emocional, TIC-TAC, aprendizaje cooperativo, atención a la diversidad cognitiva, robótica escolar...). Durante los últimos años combina su tarea de formador y asesor pedagógico de centros con la coordinación de proyectos de innovación y transformación educativa, como, por ejemplo, el proyecto europeo DEAR-Project, dedicado a las comunidades profesionales en el ámbito de secundaria y, actualmente, el proyecto Escoles Tàndem de la Fundació Catalunya La Pedrera en el ámbito de la primaria.




# --------  04 Construyendo conocimiento STEAM: imanes y electrones, el electromagnetismo  --------------------


WorkshopNum10 : 04

WorkshopClassroom10 : Delta

WorkshopLanguage10 : Catalán

WorkshopReq10 :

WorkshopTitle10 : Construyendo conocimiento STEAM, imanes y electrones, el electromagnetismo

WorkshopSubtitle10 : "**Jordi Regalés, Jordi Achón** y **Jaume Riera**, ámbito tecnológico del CESIRE, Generalitat de Catalunya, Barcelona"

WorkshopText10 : Este taller presenta una propuesta didáctica STEAM que quiere facilitar al alumnado de educación secundaria la construcción cognitiva de los conocimientos de la electricidad y el magnetismo que permiten entender el funcionamiento de los artilugios de nuestra civilización, como, por ejemplo, la generación, transporte y utilización de la energía eléctrica al hogar, a los espacios públicos, a la industria, al comercio y al transporte. La propuesta se caracteriza por el aprendizaje activo mediante la construcción de dispositivos para la experimentación. Integra elementos de la cultura maker y la impresión 3D, y se concreta en diversos proyectos para llevarlos a cabo en el contexto del aula de tecnología y del laboratorio de ciencias (con las actividades de exploración de los imanes, construcción de electroimanes y de motores, descubrimiento del principio electromagnético, construcción de un generador eléctrico y de un aerogenerador).


WorkshopSpeakerTitle10A : Jordi Regales i Barta

WorkshopSpeakerText10A : Ingeniero eléctrico por la Universitat Politècnica de Catalunya y catedrático de educación secundaria y técnico docente del ámbito tecnológico del CESIRE


WorkshopSpeakerTitle10B : Jordi Achon i Massana

WorkshopSpeakerText10B : Maestro en la ESO, doctor en Ciencias de la Educación por la Universitat de Barcelona, y colaborador del ámbito tecnológico del CESIRE


WorkshopSpeakerTitle10C : Jaume Riera i Codina

WorkshopSpeakerText10C : Ingeniero eléctrico por la Universitat Politècnica de Catalunya y catedrático de educación secundaria. Es colaborador del ámbito tecnológico del CESIRE

# --------  05 - Recursos TAC como herramientas de soporte y creación dentro del entorno artístico  --------------------


WorkshopNum11 : 05

WorkshopClassroom11 : Sigma

WorkshopLanguage11 : Catalán

WorkshopReq11 : Ordenador portátil

WorkshopTitle11 : Recursos TAC como herramientas de soporte y creación dentro del entorno artístico

WorkshopSubtitle11 : "**Eugènia Mestre**, coordinadora de Educación Visual y Plástica; **Carme Marcè**, coordinadora y especialista de Educación Sensorial y Plástica; **David Hispano**, responsable de proyectos de innovación educativa en las escuelas de la Fundació Collserola, Barcelona"

WorkshopText11 : Los recursos tecnológicos avanzan con paso firme y asegurándose su espacio en la manera en que los niños interactúan con su entorno natural. Normalizar el uso de los recursos tecnológicos nos permite generar situaciones de aprendizaje más próximas a las inquietudes e intereses del alumnado, conectar con su forma de interactuar con el mundo y acercarnos a situaciones de aprendizaje significativo. Entendemos las herramientas tecnológicas como recursos en todos los momentos de los procesos de aprendizaje artístico. Os planteamos pequeñas experiencias de uso de estos recursos, que parten de actividades que hemos llevado a cabo en nuestras escuelas, en el contexto de educación artística-plástica. Las propuestas incluyen diferentes momentos del trabajo artístico; el análisis, observación y percepción de los modelos; las tareas de diseño y producción de las obras; y el uso de recursos generados tecnológicamente que utilizamos como materiales didácticos que acompañan y facilitan los aprendizajes de TODO EL ALUMNADO.

WorkshopSpeakerTitle11A : Eugènia Mestre

WorkshopSpeakerText11A : Es licenciada en Psicología, diplomada en Magisterio y artista plástica. Trabaja como maestra especialista de Educación Visual y Plástica; es coordinadora de la asignatura y jefa de departamento (primaria) en las escuelas de la Fundació Collserola. En los últimos años se ha dedicado a la formación de formadores, a la investigación y a la creación de nuevos materiales didácticos para el trabajo del arte en la escuela. Entiende el arte como... una oportunidad para desarrollar el libre pensamiento y el criterio, una ventana para entender el mundo y la diversidad, un pretexto para poner en juego el ingenio y las capacidades individuales y colectivas.

WorkshopSpeakerTitle11B : Carme Marcè

WorkshopSpeakerText11B : Es profesora especializada en la atención a la diversidad, con más de veinte años dedicada al mundo de la educación, la formación de docentes y la investigación educativa. Actualmente es la coordinadora y especialista de Educación Sensorial y Plástica en la Fundació Collserola. Se encarga de diseñar los contenidos teniendo en cuenta el DUA (diseño universal de aprendizaje), a fin de que sean accesibles para todo el alumnado. Está convencida de que las herramientas TAC juegan un papel esencial en el DUA; como herramienta de soporte y de inclusión y como recurso de creación artística.


WorkshopSpeakerTitle11C : David Hispano

WorkshopSpeakerText11C : Es licenciado en Filología Hispánica, docente de informática y de robótica en secundaria y formador de formadores. Actualmente es el responsable de proyectos de innovación educativa en la Fundació Collserola, y es un apasionado del trabajo en red vinculado con la docencia.

# --------  06 - ¿Por qué no construir nuestro propio ordenador?  --------------------


WorkshopNum12 : 06

WorkshopClassroom12 : Tau

WorkshopLanguage12 : Catalán

WorkshopReq12 : Ordenador portátil con Scratch instalado

WorkshopTitle12 : ¿Por qué no construir nuestro propio ordenador? Raspberry Pi, Scratch & Makey; una combinación genial para educación primaria

WorkshopSubtitle12 : "**Elías Vera Gormaz**, mestre d’educació primària; **Elena Guillén Pérez**, mestra d’educació primària; **Carme Rodríguez Latre**, mestra; **Ana Vicalvaro López**, mestra i dinamitzadora del laboratori de llenguatge de programació i robòtica, Escola Octavio Paz, Barcelona"

WorkshopText12 : ¿Espectadores o protagonistas? ¿Qué os parecería que unos niños de educación primaria fueran capaces de montar su propio ordenador para después utilizarlo y pasar a desarrollar su creatividad mediante Scratch y Makey-Makey? En este taller explicaremos la experiencia del trabajo del STEAM en la Escola Octavio Paz y comprobaremos cuán sencillo, divertido, económico y significativo es construir nuestro propio ordenador mediante la placa Raspberry Pi.

WorkshopSpeakerTitle12A : Elies Vera Gormaz

WorkshopSpeakerText12A : Maestro de educación primaria en Barcelona. Tiene un máster en Dirección y Gestión de Centros Educativo y un posgrado de Informático en Educación Infantil, Primaria y Secundaria. Asimismo, tiene la Multiple Subject Teaching Credential del estado de California. Ha sido educador durante más de veinticinco años, ocho de ellos en Estados Unidos. Siempre vinculado a la integración de las nuevas tecnologías en el aula, también ha sido formador en escuelas del distrito escolar de Redwood City, en Silicon Valley (California).

WorkshopSpeakerTitle12B : Elena Guillen Pérez

WorkshopSpeakerText12B : Maestra de educación primaria, con más de veinte años en la educación pública enseñando y aprendiendo en todos los niveles y casi en todas las situaciones en que un maestro puede hacerlo. De estos años, la mayoría han sido en la Escola Octavio Paz. Como tutora de ciclo superior y especialista de educación física, ha vivido momentos muy variados; desde las clases con libros y libretas hasta la introducción de las pizarras digitales y los ordenadores, pasando por el trabajo por proyectos y el trabajo competencial y globalizador. Actualmente es la jefa de estudios de la escuela, y ha tenido la gran suerte de participar en la transformación de «su escuela», la Octavio Paz.

WorkshopSpeakerTitle12C : Carme Rodriguez Latre

WorkshopSpeakerText12C : Maestra desde hace quince años en la Escola Octavio Paz, después de un periodo similar en otra escuela de Sabadell. Interpreta el rol de maestra como un compromiso de larga duración. Las escuelas públicas han de buscar una identidad y un estilo de trabajo que las haga identificables. En la actualidad, en la Escola Octavio Paz se está desarrollando un cambio metodológico que supone para ella un reto profesional de formación, trabajo en equipo y creatividad, y cuyo objetivo es hacer que la escuela ayude a los niños en su camino para ser ciudadanos libres y comprometidos con la sociedad.

WorkshopSpeakerTitle12D : Ana Valcávaro López

WorkshopSpeakerText12D : Maestra de lengua extranjera y dinamizadora del laboratorio de lenguaje de programación y robótica en la Escola Octavio Paz. Es una entusiasta de las tecnologías y la competencia digitales. La combinación de lengua extranjera con STEAM es excelente para garantizar un aprendizaje actualizado que dé respuesta a las necesidades y retos del siglo xxi.


# --------  07 Live Coding Education with Sonic Pi  --------------------


WorkshopNum13 : 7

WorkshopClassroom13 : Alfa

WorkshopLanguage13 : Inglés

WorkshopReq13 : Auriculares y portátiles con Sonic Pi instalado.

WorkshopTitle13 : Live Coding Education with Sonic Pi

WorkshopSubtitle13 : "**Sam Aaron**, programador de live coding, educador e investigador en el Laboratorio Informático de la University of Cambridge (Reino Unido)"

WorkshopText13 : Sonic Pi es un entorno de programación libre que introduce los principios de la programación al mismo tiempo que permite hacer música. En esta sesión eminentemente práctica, se abordará la historia de Sonic Pi —por qué se creó, cómo ha evolucionado y qué puede hacer hoy en día—. Aprenderéis cómo se hacen líneas de graves a partir de listas e iteración, o cómo los condicionales introducen diversidad, y descubriréis cómo suenan vuestros propios algoritmos.

WorkshopSpeakerTitle13 : Sam Aaron

WorkshopSpeakerText13 : Programador de live coding, educador e investigador. Fue el desarrollador principal de Overtone y Quil, proyectos de programación creativa para la expresión (en directo) de sonido e imagen. Más recientemente ha creado Sonic Pi, un entorno de programación en directo basado en lenguaje Ruby que permite crear música a partir de código y que, sobre todo, está pensado para el ámbito educativo. Durante el día, Sam es investigador en el Laboratorio Informático de la University of Cambridge, y por la noche se lo puede encontrar programando ritmos en locales nocturnos.


# --------  08 MyPERFORM- UNESCO, Cómo fomentar el aprendizaje de la ciencia a través de las artes escénicas  --------------------


WorkshopNum14 : 8

WorkshopClassroom14 : Gamma

WorkshopLanguage14 : Catalán / Catellano

WorkshopReq14 :

WorkshopTitle14 : MyPERFORM- UNESCO, Cómo fomentar el aprendizaje de la ciencia a través de las artes escénicas

WorkshopSubtitle14 : "**Helena González**, licenciada en Biología, Bioquímica y Biomedicina; **Oriol Marimon**, doctor en Química Orgánica. Fundadores y actores de Big Van Ciencia, Barcelona"

WorkshopText14 : El taller busca compartir, con el profesorado de secundaria, nuevas metodologías participativas a través de algunas de las actividades más impactantes a la hora de cambiar la percepción que los jóvenes tienen de la ciencia.

WorkshopText14A : Uso de la improvisación y la representación teatral, en 4 actos

WorkshopText14B : Acto 1 / Estereotipos en ciencia
WorkshopSubText14B : Explorar aquellos estereotipos interiorizados sobre la ciencia y las personas que se dedican a ella.

WorkshopText14C : Act 2 / Pensamiento crítico
WorkshopSubText14C : Pensamiento crítico y capacidad reflexiva; análisis de noticias científicas reales, para discernir entre contenido científico fidedigno y contenido pseudocientífico.

WorkshopText14D : Act 3 / Ética en el proceso investigador
WorkshopSubText14D : Fomentar la discusión en pequeños grupos; valorar la ética de los grandes avances científico-tecnológicos.

WorkshopText14E : Act 4 / Retos sociales
WorkshopSubText14E : Cómo explicar contenido científico-tecnológico en relación con los retos sociales, como, por ejemplo, el cambio climático o la seguridad alimentaria.

WorkshopSpeakerTitle14F : Helena González

WorkshopSpeakerText14F : Licenciada en Biología y en Bioquímica por la Universidad de Salamanca, y doctora en Biomedicina por la Universitat de Barcelona. Apasionada de los genes, la herencia, la ingeniería genética, la inestabilidad cromosómica y otras marranadas moleculares, se dedica a divulgar ciencia a través de Big Van Ciencia, asociación de la cual es directora y fundadora (2013). Está especialmente interesada en la educación científica en primaria, porque su mente de diez años empatiza perfectamente con este tipo de público.


WorkshopSpeakerTitle14G : Oriol Marimon

WorkshopSpeakerText14G : Doctor en Química Orgánica y cofundador del grupo de comunicación científica Big Van, Científicos sobre Ruedas. Es codirector del Departamento de I+D+I y director de Proyectos Internacionales de Big Van Ciencia. Es, también, autor y actor de piezas teatrales de divulgación científica para todas las edades, y desde los escenarios ha llevado la ciencia punta a más de 250 000 espectadores.


# -------- 09 - Sinapsis artísticas --------------------


WorkshopNum15 : 9

WorkshopClassroom15 : Creactivity

WorkshopLanguage15 : Catalán

WorkshopReq15 : Ordenador portátil

WorkshopTitle15 : Sinapsis artísticas

WorkshopSubtitle15 : "**Míriam Martí Pallarès**, actriz y profesora, Barcelona"

WorkshopText15 : Las sinapsis son las conexiones entre neuronas, conexiones que nos permiten hacer, pensar, sentir, etc. Partiendo de esta idea, cuando hablamos de «sinapsis artísticas», nos referimos a conexiones entre ciencia y arte, conexiones a través de imágenes, en estilo collage o moodboard. En este taller veremos algunas de estas sinapsis artísticas, hablaremos de su proceso de creación y lo experimentaremos. Asimismo, comentaremos la aplicación de esta actividad en el aula en diferentes contextos y veremos qué puede despertar en nuestros alumnos en cuanto a creatividad, experiencia y aprendizaje.

WorkshopSpeakerTitle15 : Míriam Martí Pallarès

WorkshopSpeakerText15 : Actriz y bióloga, y está especializada en comunicación y divulgación científica. Como actriz ha participado en diversos proyectos de televisión, cine y teatro. También es profesora de ciencias y de interpretación actoral. Como especialista en divulgación científica ha llevado a cabo diversos proyectos para acercar la ciencia a la sociedad, desde plataformas como FCRi, TV3 y el ICFO, entre otras. Apuesta por mezclar ciencia y arte, y una de las maneras de hacerlo es a través de su proyecto personal Sinapsis artísticas.


# -------- 10 - Hacking STEM en el aula --------------------


WorkshopNum20 : 10

WorkshopClassroom20 : Lambda

WorkshopLanguage20 : Castellano

WorkshopReq20 :

WorkshopTitle20 : Hacking STEM en el aula

WorkshopSubtitle20 : "**Alba Rodríguez Agüero**, Responsable del área de educación y líder del proyecto Makermania de Posible Lab, Madrid"

WorkshopText20 : Hacking STEM es el proyecto que ha creado Microsoft para trabajar en el aula las asignaturas STEM a través de la metodología maker. En este taller, los participantes aprenderán a introducir el proyecto del telégrafo en su aula, y a conocer el potencial que tiene este tipo de proyectos en el ámbito educativo.

WorkshopSpeakerTitle20 : Alba Rodríguez Agüero

WorkshopSpeakerText20 : Es graduada en Ingeniería Marítima y profesora de secundaria en el área de ciencias. Es experta en big data y en tecnologías del aprendizaje y el conocimiento, así como responsable del área de educación y líder del proyecto Makermania de Possible Lab.

