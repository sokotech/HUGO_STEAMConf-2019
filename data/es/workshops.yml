# --------  02 La cocreación de culturas de evaluación para el futuro  --------------------


WorkshopNum03 : 02

WorkshopClassroom03 : Tau

WorkshopLanguage03 : Inglés

WorkshopReq03 :

WorkshopTitle03 : La cocreación de culturas de evaluación para el futuro

WorkshopSubtitle03 : "**Juuso Henrik Nieminen**, Grupo de Investigación en Enseñanza de las Matemáticas, University of Helsinki (Finlandia)"

WorkshopText03 : ¿Cómo serán nuestros métodos de evaluación futuros? En todas partes elaboramos los planes de estudio con nuestros conocimientos pedagógicos, pero hemos dejado de lado la cultura de evaluación educativa. Para fomentar realmente las competencias del siglo xxi a través de la educación, primero hemos de cambiar nuestra manera de entender lo que significa la evaluación. En este taller de orientación básicamente analítica se presentarán algunos ejemplos finlandeses del movimiento evaluación para el aprendizaje (AFL, en su sigla en inglés). Se afirma que, para impulsar las culturas de evaluación innovadoras, es necesaria la colaboración entre diversos agentes. Por tanto, los participantes tendrán que colaborar para cocrear culturas de evaluación distópicas y utópicas de cara al futuro. Una vez descubramos estos dos extremos del futuro de la evaluación, el taller se centrará en la vertiente práctica del cambio de la cultura de la evaluación. ¿De qué manera podríamos crear conjuntamente una cultura de evaluación basada en el aprendizaje inclusivo y no en la mera separación de los alumnos por grupos según sus competencias y conocimientos?


WorkshopSpeakerTitle03A : Juuso Henrik Nieminen

WorkshopSpeakerText03A : Es investigador en educación y experto innovador en evaluación en la University of Helsinki. Ha enseñado matemáticas y programación en diversos niveles del sistema educativo finlandés y actualmente se dedica a la formación de futuros docentes en Helsinki. Su ámbito de investigación es la evaluación de las competencias del siglo xx, en cuanto a la manera de compatibilizar la evaluación digital innovadora con el desarrollo del pensamiento crítico y el aprendizaje durante toda la vida. Asimismo, Nieminen trabaja como educador especial, ámbito en el que lucha para conseguir un mundo más inclusivo a través de su tarea docente e investigadora. Actualmente escribe libros sobre la cultura de la evaluación en Finlandia y sobre la enseñanza innovadora de las matemáticas, y trabaja como especialista pedagógico en la Code School Finland. Además, es el responsable de la revolución que ha significado para el mundo de las matemáticas el proyecto Math Hunger, cuyo objetivo es conseguir que el aprendizaje de las matemáticas sea divertido y accesible para todos. En el 2018, Nieminen coordinó la sección «¿Qué deberemos aprender después?» en Dare lo Learn, la feria del aprendizaje más innovadora de Finlandia.



# ---  04 - ¡Todo es elemental! Un escape room de la tabla periódica --------------------


WorkshopNum04 : 03

WorkshopClassroom04 : Sigma

WorkshopLanguage04 : Catalán

WorkshopReq04 :

WorkshopTitle04 : Elemental secrets. An escape room of the periodic table

WorkshopSubtitle04 : "**Fina Guitart, Laura Farró, Ester Forné, Joan Jareño, Sílvia Margelí, Roser Martínez, Jordi Regalès** y **Pilar Reverté**; Ámbito científico del CESIRE, Generalitat de Catalunya, Barcelona"

WorkshopText04 : Con motivo del Año Internacional de la Tabla Periódica (2019 IYPT), se presenta una propuesta didáctica en forma de escape room para trabajar en el aula competencias y conocimientos en torno a la tabla periódica y los elementos. Las tareas y situaciones que hay que resolver engloban conocimientos de diversos ámbitos con el eje vertebrador de las ideas clave de lo que representa la tabla periódica para las ciencias, y en concreto para la química. El formato de juego pretende implicar a los alumnos y hacer que disfruten con la experiencia, al mismo tiempo que comparten conocimientos y cooperan con los compañeros utilizando sus habilidades y competencias en los ámbitos de las lenguas, las artes, las ciencias sociales, la matemática y la tecnología. El taller será conducido por el equipo STEAM del CESIRE.

WorkshopSpeakerTitle04 : Fina Guitart

WorkshopSpeakerText04 : Miembro del ámbito científico del CESIRE, donde coordina y participa en diversos proyectos interdisciplinarios y grupos de innovación del ámbito. Es profesora asociada del Departamento de Didáctica de las Matemáticas y las Ciencias Experimentales de la UB, en el máster de Formación del Profesorado de Secundaria (itinerario de Física y Química). Es autora de artículos sobre didáctica de las ciencias, y coeditora de la revista Educació Química EduQ.


# --------  05 - Hacer realidad el cambio  --------------------


WorkshopNum05 : 04

WorkshopClassroom05 : Beta

WorkshopLanguage05 : Inglés

WorkshopReq05 : Ordenador portátil

WorkshopTitle05 : Hacer realidad el cambio

WorkshopSubtitle05 : "**Anna Cutler**, directora de Aprendizaje e Investigación de la Tate, Londres (Reino Unido)"

WorkshopText05 : Este taller invita a los participantes a explorar maneras de hacer el cambio en diferentes contextos de aprendizaje. Juntos analizaremos de qué herramientas podemos disponer y cuáles podemos compartir para crear los entornos más propicios al aprendizaje con arte, sea el que sea nuestro contexto.

WorkshopSpeakerTitle05 : Anna Cutler

WorkshopSpeakerText05 : Directora de Aprendizaje e Investigación en la Tate Modern. Ha trabajado en el ámbito de la educación cultural durante treinta años, en diversas disciplinas. Es conocida por el carácter innovador de sus experimentos prácticos y la formulación de nuevas perspectivas teóricas. En septiembre del 2016 puso en marcha Tate Exchange, un espacio cívico destinado a abrir un diálogo sobre el arte, la sociedad y los problemas urgentes y complejos que nos toca abordar hoy en día.


# --------  06 - Aprendemos mezclando música, matemáticas y programación  --------------------

WorkshopNum06 : 05

WorkshopClassroom06 : Gamma

WorkshopLanguage06 : Catalán

WorkshopReq06 : Ordenador portátil

WorkshopTitle06 : Aprendemos mezclando música, matemáticas y programación

WorkshopSubtitle06 : "**José Luis Tourón**, jefe del Área de Ciencia y Tecnología de la Escola Virolai; **Enric Pinto**, profesor de matemáticas y tecnología en la Escola Virolai, Barcelona"

WorkshopText06 : En este taller exploraremos las posibilidades que nos brinda la placa BBC micro:bit para la realización de proyectos STEAM en el aula. Mostraremos algunos ejemplos de uso de la micro:bit en proyectos de la Escola Virolai y haremos un proyecto colaborativo con los participantes mezclando conceptos de música, matemáticas y programación. Aprenderemos conceptos básicos de programación y exploraremos la relación entre las matemáticas y la música, pero, sobre todo, nos lo pasaremos en grande aprendiendo y evaluando nuestro proceso de aprendizaje.

WorkshopSpeakerTitle06A : José Luis Tourón

WorkshopSpeakerText06A : Es jefe del Área de Ciencia y Tecnología de la Escola Virolai. Participa del proceso de transformación educativa que se está experimentando en Cataluña a través de iniciativas como Escola Nova 21, y últimamente también ha participado de los proyectos europeos DIYLab y Collaborative Design for Smart Pupils, cuyo objetivo es incorporar contenidos STEAM con un método de trabajo cooperativo. En la escuela trabaja en equipo interdisciplinarios aplicando una metodología de aprendizaje basado en proyectos.

WorkshopSpeakerTitle06B : Enric Pinto

WorkshopSpeakerText06B : Es profesor de matemáticas y tecnología de la Escola Virolai. Ha participado recientemente en iniciativas de transformación educativa de la Fundació Bofill y en el proyecto europeo Erasmus+ Collaborative Design for Smart Pupils, un proyecto que incorpora contenidos STEAM con un método de trabajo cooperativo en el aula. En la escuela trabaja en equipo interdisciplinarios aplicando una metodología de aprendizaje basado en proyectos.



# --------  07 - Vive la Cuántica!  --------------------


WorkshopNum07 : 06

WorkshopClassroom07 : Alfa

WorkshopLanguage07 : Catalán

WorkshopReq07 : Ordenador portátil

WorkshopTitle07 : Vive la Cuántica!

WorkshopSubtitle07 : "**Federica Beduini**, física, equipo de divulgación científica del ICFO; **Lydia Sanmartí-Vila**, neurocientífica, equipo de divulgación científica del ICFO; **Silvia Carrasco**, directora de KTT del ICFO, Castelldefels, Barcelona"

WorkshopText07 : Aunque parezca increíble, la física cuántica tiene un impacto importante en nuestra vida cotidiana; sin ella, no habríamos desarrollado tecnologías útiles como los láseres, los LED y los transistores. ¡Pero espera! Ahora que estamos al principio de una nueva revolución tecnológica cuántica, la llamada Segunda Revolución Cuántica, aún hay más cosas que pronto podrían ser realidades, como las comunicaciones en línea 100 % seguras y los ordenadores cuánticos. El equipo de divulgación del ICFO ha trabajado en los últimos años en la creación de diversos materiales y contenidos que puedes llevar directamente al aula para introducir algunos de los conceptos básicos de la física cuántica sobre los que se basan la investigación y el desarrollo tecnológico actuales en este campo. Con una amplia gama de actividades en el aula, desde juegos de cartas hasta visitas virtuales en el mundo cuántico, os mostraremos cómo la física cuántica puede llegar a vuestra aula para que vuestros alumnos puedan formar parte de la próxima revolución cuántica.


WorkshopSpeakerTitle07A : Federica Beduini

WorkshopSpeakerText07A : Física, doctorada en física cuántica, y forma parte del ICFO, donde coordina actividades educativas del centro con la finalidad de transmitir, a los estudiantes más jóvenes, la pasión por la luz y la fotónica Entre muchos otros programas, organiza el Congreso de Fotónica para Jóvenes, que se celebra cada año en el ICFO, donde estudiantes de toda Cataluña van a explicar sus proyectos de investigación sobre fotónica tanto a otros alumnos como a los investigadores del ICFO. Fue una de las coordinadoras del proyecto de ciencia ciudadana The Big Bell Test, en que más de 100 000 personas participaron en un macroexperimento cuántico a nivel internacional.

WorkshopSpeakerTitle07B : Lydia Sanmartí-Vila

WorkshopSpeakerText07B : Química doctorada en neurociencias y forma parte del equipo de divulgación científica del ICFO, donde dirige proyectos de divulgación internacionales. Coordina proyectos europeos de divulgación, entre los cuales el actual PHABLABS 4.0, que acerca la fotónica a la sociedad a través de talleres y retos fotónicos llevados a cabo en espacios maker como los fablabs. Forma parte del equipo internacional de la Quantum Flagship y es también Executive Officer del ECOP, la alianza de Centros Europeos para la Divulgación Científica en Fotónica.

WorkshopSpeakerTitle07C : Silvia Carrasco

WorkshopSpeakerText07C : Es directora de KTT del ICFO. Galardonada con el premio Fem Talent en el 2013, también es la vicepresidenta de la Plataforma Tecnológica Española de Fotónica, Fotónica21, espejo de la plataforma tecnológica europea Photonics21, miembro de la Junta Directiva del clúster de fotónica SECPhO (Southern European Cluster in Photonics and Optics), y fundadora del programa From Science to Business, lanzado por el ICFO en el 2008 juntamente con ESADE para promover el espíritu emprendedor entre científicos jóvenes.


# --------  07 - La Materia y los elementos químicos, lenguaje integrador  -----------   17  ---------

WorkshopNum17 : 07

WorkshopClassroom17 : Lambda

WorkshopLanguage17 : Catalán / Catellano

WorkshopReq17 :

WorkshopTitle17 : La Materia y los elementos químicos, lenguaje integrador

WorkshopSubtitle17 : "**Javier Peña**, director general, i **Bernat Faura**, Professor de materials. Elisava; **Queralt Fuentes Canadell**, mestra i tutora i **Joan Jorquera Bordonau**, dissenyador industrial, mestre. Escola Nostra Senyora de Lurdes, Barcelona"

WorkshopText17 : La materia y los elementos químicos, al igual que los números, las letras y las notas musicales, representan un lenguaje. Este lenguaje nos muestra lo más fundamental y básico para conocer e interpretar el mundo en que vivimos, y, por tanto, es una herramienta fundamental integradora de conocimiento.

WorkshopSpeakerTitle17A : Javier Peña

WorkshopSpeakerText17A : Es un apasionado de la energía, la frecuencia y la vibración como expresión del universo y la materia contenida en él. Docente desde 1998, recibió su doctorado en Ciencias Químicas por la UPC en el año 2000. Director general de ELISAVA y cofundador de Materfad, centra su investigación en nuevos materiales funcionales. Ha dirigido tesis doctorales, publicado artículos de investigación y participado en proyectos competitivos públicos y privados. Es autor y editor de diversos libros sobre el tema de los materiales, por los cuales siente admiración y deposita esperanza. y de los que destaca; Selección de materiales en el proceso de diseño, Grafeno. Un material para un cambio de paradigma y Elementos. el robo de las partículas de vida. Ha comisariado y dirigido científicamente diversas exposiciones de las que destaca; «Mater in Progress. Nuevos Materiales, nueva Industria»,«El futuro en la construcción», «Smart Flexibility» y «Design Does».



WorkshopSpeakerTitle17B : Bernat Faura

WorkshopSpeakerText17B : Es profesor de materiales para perfiles muy diversos de profesionales tanto del mundo del diseño como la ingeniería. Es ingeniero técnico en Diseño Industrial, ingeniero de materiales, diseñador industrial y con estudios en comunicación. Compagina su vocación docente con un estudio de diseño e ingeniería, del cual es copropietario, llamado Plumartis. Con más de diez años de experiencia docente en el ámbito universitario, en centros como la UPC o ELISAVA, está muy interesado en los corrientes más innovadoras de la pedagogía actual y en cómo se pueden implementar para transformar las nuevas generaciones de estudiantes en etapas tempranas. Actualmente realiza un doctorado en metodología STEAM, centrado en los desafíos y oportunidades de la materia en el ciclo educativo de primaria.


WorkshopSpeakerTitle17C : Queralt Fuentes Canadell

WorkshopSpeakerText17C : Es maestra y tutora de primero de primaria en la Escuela Nuestra Señora de Lourdes de Barcelona. Es graduada por la Universidad Blanquerna en Educación Infantil y Primaria, con mención en música. Amante de la educación, la música, el arte y la naturaleza, es también la encargada del huerto escolar. Asimismo, es miembro de los equipos de sostenibilidad y materia de la escuela, y responsable del ambiente de aprendizaje de ciencias del ciclo inicial de la escuela. Crea y realiza propuestas didácticas de libre circulación e interacción relacionadas con el medio social y natural para niños de 6-8 años. Queralt tiene un interés creciente por la preservación del medio y el conocimiento del mundo que nos rodea, y por cómo trasladar este conocimiento a los niños de hoy con metodologías activas.

WorkshopSpeakerTitle17D : Joan Jorquera Bordonau

WorkshopSpeakerText17D : Es maestro en la Escuela Nuestra Señora de Lourdes. Es, por otra parte, diseñador industrial, trabajo que enfocó a la creación y el diseño de módulos didácticos para museos de ciencia y programas de divulgación científica. Ha estado haciendo clases de artes plásticas para niños y adultos durante más de diez años. De esta amalgama formativa y profesional nace la intención pedagógica de vincular las diferentes ramas del conocimiento con el fin de presentar al niño el objeto a conocer. desde todas las potencias del mismo niño; analítica, relacional, sintética, sistémica, científica, artística y emocional. Un concepto que encuentra en la metodología STEAM una concreción de gran valor. Joan diseña la implementación en la escuela de la metodología STEAM para el conocimiento de la materia.


