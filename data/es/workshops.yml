# --------  09 - Regulamos la temperatura y nos ponemos crema solar para acercar las TIC al ámbito STEAM  -----------   19  ---------


WorkshopNum19 : 09

WorkshopClassroom19 : Delta

WorkshopLanguage19 : Catalán

WorkshopReq19 :

WorkshopTitle19 : Regulamos la temperatura y nos ponemos crema solar para acercar las TIC al ámbito STEAM

WorkshopSubtitle19 : "**Digna Couso**, directora del CRECIM (Centro de Investigación para la Educación Científica y Matemática); **Carme Grimalt-Álvaro, Caterina Solé, Èlia Tena**, miembros del CRECIM, Universitat Autònoma de Barcelona, Bellaterra Barcelona"

WorkshopText19 : ¿Cómo regulan la temperatura los animales? ¿Cómo podemos saber qué crema nos protege más del Sol? Daremos respuesta a estas preguntas participando y reflexionando en dos talleres del proyecto REVIR-CosmoCaixa para alumnado de primero y segundo de ESO, orientados a llevar a cabo actividad científica y STEM con diversidad de TIC.

WorkshopSpeakerTitle19A : Digna Couso

WorkshopSpeakerText19A : Es licenciada en Física y doctora en Didáctica de las Ciencias. Es profesora del Departamento de Didáctica de la Matemática y de las Ciencias Experimentales y directora del CRECIM. Es, también, formadora de futuros docentes de primaria y secundaria,y ha sido coordinadora del máster de Formación de Profesorado de Secundaria de la misma universidad[M1] . Como investigadora, ha trabajado en diversos proyectos de mejora de enseñanza de las ciencias a escala estatal y europea. Ha publicado diversos artículos de alto impacto y es revisora de publicaciones de ámbito internacional.

WorkshopSpeakerTitle19B : Carme Grimalt-Álvaro

WorkshopSpeakerText19B : Es licenciada en Química por la UB. Es máster de Formación de Profesorado de ESO y Bachillerato en Física y Química por la UAB, máster en Investigación en Didáctica de la Matemática y las Ciencias Experimentales y doctora en Didáctica de la Matemática y las Ciencias Experimentales por la misma universidad. Actualmente es profesora asociada del Departamento de Didáctica de la Matemática y de las Ciencias Experimentales, donde forma a futuros maestros de primaria, y es investigadora del CRECIM. Ha participado en diversos proyectos de investigación de ámbito nacional e internacional sobre el aprendizaje de las ciencias con herramientas digitales y la equidad en la educación STE(A)M.

WorkshopSpeakerTitle19C : Caterina Solé

WorkshopSpeakerText19C : Es graduada en Física por la UB y máster en Investigación en Educación, en la especialidad de Ciencias Experimentales, por la UAB. También es miembro del CRECIM. Ha colaborado en proyectos de investigación e innovación centrados en el desarrollo de las competencias científicas en la etapa de secundaria, y también en proyectos de ciencia ciudadana en los que participan alumnos de esta etapa educativa.

WorkshopSpeakerTitle19D : Èlia Tena

WorkshopSpeakerText19D : Es graduada en Educación Primaria por la UAB, con mención en Necesidades Educativas Específicas, y máster en Investigación en Educación, en la especialidad de Ciencias Experimentales, por la misma universidad. También es miembro del CRECIM. Ha colaborado en proyectos de investigación e innovación centrados en el desarrollo de las competencias científicas en la etapa de primaria, sobre todo desde una perspectiva de equidad. Actualmente desarrolla su tesis doctoral sobre proyectos STEM en la etapa de primaria.



