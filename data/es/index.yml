# Home WORKSHOPS

HomeWorkshopsSectionTitle: Talleres
HomeWorkshopsText: Los talleres son de carácter eminentemente práctico y presentan una serie de proyectos, herramientas e ideas que se pueden aplicar fácilmente en el aula. Muestran lo que se está haciendo tanto localmente como en todo. Son fuente de inspiración, y permiten también contrastar y compartir las propias ideas con las de los otros participantes.
