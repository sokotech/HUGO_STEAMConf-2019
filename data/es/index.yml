# Home DESCRIPTION

HomeDescriptionTitle: La Quinta Edición
HomeDescriptionText: "STEAMConf llega a su quinta edición reuniendo en Barcelona un grupo excepcional de creadores locales e internacionales que, en su día a día, abordan el mundo desde una perspectiva (**A**) y con la visión integral que favorece 'STE (**A**)M"
